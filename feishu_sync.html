<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞书数据同步</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        /* --- [统一] 侧边栏样式 --- */
        .sidebar {
            transition: width 0.3s ease-in-out;
        }
        .main-content {
            transition: margin-left 0.3s ease-in-out;
        }
        .sidebar-collapsed {
            width: 5rem;
        }
        .sidebar-collapsed .nav-text,
        .sidebar-collapsed .app-title-text {
            display: none;
        }
        .sidebar-collapsed .nav-link,
        .sidebar-collapsed .nav-toggle {
            justify-content: center;
        }
        .sidebar-collapsed .submenu {
            display: none;
        }
        .sidebar-collapsed .app-title {
            justify-content: center;
        }
        .nav-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: #1f2937;
            border-radius: 0.5rem;
        }
        .nav-toggle:hover {
             background-color: #f3f4f6;
        }
        .nav-link {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #4b5563;
            border-radius: 0.5rem;
            position: relative;
        }
        .nav-link:hover {
            background-color: #f3f4f6;
        }
        .nav-link.active {
            background-color: #2563eb;
            color: white;
            font-weight: 600;
        }

        /* --- Page Specific Styles --- */
        .rotate-icon {
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>

<body>
    <div id="sidebar-container"></div>

    <main id="main-content" class="flex-1 p-4 sm:p-6 lg:p-8" style="margin-left: 9.5rem;">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">飞书数据同步</h1>
                <p class="text-sm text-gray-500 mt-1">从飞书电子表格导入项目效果数据。</p>
            </div>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Panel: Sync Operation -->
            <div class="bg-white rounded-xl shadow-sm lg:col-span-1">
                <div class="p-6 border-b">
                    <h2 class="text-lg font-semibold text-gray-800">1. 执行同步</h2>
                    <p class="text-sm text-gray-500 mt-1">粘贴飞书表格链接，选择数据类型，然后开始同步。</p>
                </div>
                <div class="p-6 space-y-6">
                    <div>
                        <label for="spreadsheet-url" class="block text-sm font-medium text-gray-700 mb-1">飞书电子表格链接</label>
                        <input type="url" id="spreadsheet-url" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="https://xxxx.feishu.cn/sheets/xxxxxx">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">数据类型</label>
                        <fieldset class="flex items-center gap-x-6">
                            <div class="flex items-center">
                                <input id="data-type-t7" name="dataType" type="radio" value="t7" checked class="h-4 w-4 border-gray-300 text-blue-600 focus:ring-blue-500">
                                <label for="data-type-t7" class="ml-2 block text-sm text-gray-900">T+7 数据</label>
                            </div>
                            <div class="flex items-center">
                                <input id="data-type-t21" name="dataType" type="radio" value="t21" class="h-4 w-4 border-gray-300 text-blue-600 focus:ring-blue-500">
                                <label for="data-type-t21" class="ml-2 block text-sm text-gray-900">T+21 数据</label>
                            </div>
                        </fieldset>
                    </div>

                    <button id="sync-btn" class="w-full h-10 px-5 flex items-center justify-center bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105 shadow-sm hover:shadow-md">
                        <span id="sync-btn-text">开始同步</span>
                        <div id="sync-btn-loader" class="hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                    </button>
                    
                    <div id="sync-result" class="hidden"></div>
                </div>
            </div>

            <!-- Right Panel: Mapping Configuration -->
            <div class="bg-white rounded-xl shadow-sm lg:col-span-2">
                <div id="mapping-toggle-btn" class="p-6 border-b flex justify-between items-center cursor-pointer">
                    <div>
                        <h2 class="text-lg font-semibold text-gray-800 ">2. 字段映射配置</h2>
                        <p class="text-sm text-gray-500 mt-1">查看飞书表格列名与数据库字段的对应关系 (当前为只读)。</p>
                    </div>
                    <svg id="mapping-toggle-icon" class="w-5 h-5 text-gray-400 rotate-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
                <div id="mapping-table-container" class="p-6 hidden">
                    <div class="overflow-x-auto border rounded-lg">
                        <table class="w-full text-sm text-left text-gray-500">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3">飞书表格列名</th>
                                    <th scope="col" class="px-6 py-3">数据库字段</th>
                                    <th scope="col" class="px-6 py-3">数据类型</th>
                                </tr>
                            </thead>
                            <tbody id="mapping-table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="sidebar.js" defer></script>
    <script src="feishu_sync.js" defer></script>
</body>
</html>
