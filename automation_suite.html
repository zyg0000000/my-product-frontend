<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动化套件 - 字节专项协同系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        
        /* --- 移植自 index.html 的侧边栏样式 --- */
        .sidebar { transition: width 0.3s ease-in-out; }
        .main-content { transition: margin-left 0.3s ease-in-out; }
        .sidebar-collapsed { width: 5rem; }
        .sidebar-collapsed .nav-text, .sidebar-collapsed .app-title-text { display: none; }
        .sidebar-collapsed .nav-link, .sidebar-collapsed .nav-toggle { justify-content: center; }
        .sidebar-collapsed .submenu { display: none; }
        .sidebar-collapsed .app-title { justify-content: center; }
        .nav-toggle { display: flex; align-items: center; justify-content: space-between; width: 100%; padding: 0.5rem 0.75rem; font-size: 0.875rem; font-weight: 600; color: #1f2937; border-radius: 0.5rem; }
        .nav-toggle:hover { background-color: #f3f4f6; }
        .nav-link { display: flex; align-items: center; width: 100%; padding: 0.5rem 0.75rem; font-size: 0.875rem; font-weight: 500; color: #4b5563; border-radius: 0.5rem; position: relative; }
        .nav-link:hover { background-color: #f3f4f6; }
        /* 注意：active 状态由 sidebar.js 自动处理，这里提供高亮样式 */
        .nav-link.active { background-color: #2563eb; color: white; font-weight: 600; }
        .submenu { padding-left: 1rem; }

        /* --- 页面原有样式 (保持不变) --- */
        .step-block-handle { cursor: grab; }
        .step-block-handle:active { cursor: grabbing; }
        .sortable-ghost { background: #c7d2fe; border-radius: 0.5rem; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #a3a3a3; }
        .thumbnail-item.active { border-color: #4f46e5; }
    </style>
</head>
<body class="flex bg-gray-100">

    <!-- [核心修改] 替换为 sidebar.js 的注入容器 -->
    <div id="sidebar-container"></div>

    <!-- [核心修改] 调整 margin-left 以精确匹配新侧边栏 -->
    <main id="main-content" class="main-content flex-1 p-8" style="margin-left: 9.5rem;">
        <!-- 主内容区的所有现有功能和HTML结构保持完全不变 -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">自动化套件</h1>
            <p class="text-gray-500 mt-1">创建和管理您的自动化工作流，并执行截图与数据抓取任务。</p>
        </header>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-lg shadow-sm space-y-6">
                <div>
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-lg font-semibold text-gray-700">1. 工作流管理</h3>
                        <button id="new-workflow-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-md text-sm font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            新建工作流
                        </button>
                    </div>
                    <div id="workflows-list" class="bg-gray-50 rounded-md p-3 max-h-64 overflow-y-auto space-y-2 custom-scrollbar"></div>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-gray-700">2. 输入目标 ID</h3>
                    <input type="text" id="xingtu-id-input" placeholder="请输入星图达人 ID" class="mt-2 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-gray-700">3. 执行任务</h3>
                    <button id="execute-task-btn" disabled class="mt-2 w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
                        执行任务
                    </button>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm flex flex-col">
                <h3 class="text-lg font-semibold text-gray-700 mb-4 flex-shrink-0">任务执行历史</h3>
                <div id="tasks-list" class="space-y-3 flex-grow min-h-0 overflow-y-auto custom-scrollbar pr-2"></div>
                <div id="load-more-container" class="mt-4 text-center flex-shrink-0 hidden">
                    <button id="load-more-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md text-sm font-medium hover:bg-gray-300">
                        加载更多
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- 所有模态框和模板的HTML结构保持完全不变 -->
    <div id="workflow-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full hidden z-50 overflow-y-auto">
        <div class="relative top-10 mx-auto p-5 border w-full max-w-4xl shadow-lg rounded-xl bg-white flex flex-col" style="max-height: calc(100vh - 5rem);">
            <header class="flex-shrink-0">
                 <h3 id="modal-title" class="text-xl leading-6 font-bold text-gray-900 mb-6">新建/编辑工作流</h3>
            </header>
            
            <div class="flex-grow min-h-0 overflow-y-auto pr-2 custom-scrollbar">
                <form id="workflow-form" class="space-y-4">
                    <input type="hidden" id="workflow-id-input">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="workflow-name-input" class="block text-sm font-medium text-gray-700">工作流名称 *</label>
                            <input type="text" id="workflow-name-input" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="例如：达人主页核心截图">
                        </div>
                        <div>
                            <label for="workflow-type-select" class="block text-sm font-medium text-gray-700">工作流类型 *</label>
                            <select id="workflow-type-select" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                <option value="screenshot">截图</option>
                                <option value="data_scraping">数据抓取</option>
                                <option value="composite">组合任务</option>
                            </select>
                        </div>
                    </div>
                    
                    <div>
                        <label for="workflow-description-input" class="block text-sm font-medium text-gray-700">描述</label>
                        <textarea id="workflow-description-input" rows="2" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="简要描述这个工作流的目的和作用"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">工作流步骤</label>
                        <div class="mt-2 grid grid-cols-12 gap-4 border p-4 rounded-lg bg-gray-50/50">
                            <div class="col-span-3 border-r pr-4">
                                <h4 class="font-semibold text-gray-600 mb-3 text-sm">动作库</h4>
                                <div id="action-library" class="space-y-2"></div>
                            </div>
                            <div class="col-span-9">
                                <h4 class="font-semibold text-gray-600 mb-3 text-sm">流程画布 (可拖拽排序)</h4>
                                <div id="workflow-canvas" class="space-y-3 max-h-[50vh] overflow-y-auto pr-2 custom-scrollbar"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
            <footer class="mt-6 flex-shrink-0 flex justify-end gap-3 pt-4 border-t">
                <button id="cancel-workflow-btn" type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">取消</button>
                <button id="save-workflow-btn" type="submit" form="workflow-form" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">保存工作流</button>
            </footer>
        </div>
    </div>

    <div id="screenshot-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 h-full w-full hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-6xl h-full max-h-[90vh] flex flex-col">
            <header class="flex-shrink-0 p-4 border-b flex justify-between items-center">
                <h3 id="screenshot-modal-title" class="text-lg font-bold text-gray-800">截图结果</h3>
                <button id="close-screenshot-modal" class="text-gray-400 hover:text-gray-700">&times;</button>
            </header>
            <main class="flex-grow flex min-h-0 p-4 gap-4">
                <div class="w-3/4 flex items-center justify-center bg-gray-100 rounded-lg relative">
                    <img id="modal-main-image" src="" alt="Main screenshot" class="max-w-full max-h-full object-contain">
                    <button id="modal-prev-btn" class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/50 p-2 rounded-full hover:bg-white">&lt;</button>
                    <button id="modal-next-btn" class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/50 p-2 rounded-full hover:bg-white">&gt;</button>
                </div>
                <div id="modal-thumbnails" class="w-1/4 space-y-2 overflow-y-auto custom-scrollbar pr-2"></div>
            </main>
        </div>
    </div>

    <div id="data-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 h-full w-full hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <header class="flex-shrink-0 p-4 border-b flex justify-between items-center">
                <h3 id="data-modal-title" class="text-lg font-bold text-gray-800">数据抓取结果</h3>
                <button id="close-data-modal" class="text-gray-400 hover:text-gray-700">&times;</button>
            </header>
            <main id="data-modal-content" class="flex-grow min-h-0 p-6 overflow-y-auto custom-scrollbar">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/3">数据项</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">数据值</th>
                        </tr>
                    </thead>
                    <tbody id="data-modal-table-body" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
            </main>
            <footer class="flex-shrink-0 p-4 border-t flex justify-end">
                <button id="copy-data-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-md text-sm font-medium hover:bg-indigo-700">一键复制</button>
            </footer>
        </div>
    </div>

    <template id="step-block-template">
        <div class="step-block bg-white p-3 rounded-lg border shadow-sm" data-action-type="">
            <div class="flex items-center justify-between mb-2">
                <div class="flex items-center gap-2">
                    <div class="step-block-handle text-gray-400 hover:text-gray-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></div>
                    <h5 class="step-block-title font-bold text-gray-700 text-sm">动作名称</h5>
                </div>
                <button type="button" class="delete-step-btn text-gray-400 hover:text-red-500"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
            </div>
            <div class="step-block-content space-y-2"></div>
        </div>
    </template>

    <!-- [核心修改] 引入 sidebar.js, 并保持 automation_suite.js 在最后加载 -->
    <script src="sidebar.js" defer></script>
    <script src="automation_suite.js"></script>
</body>
</html>
