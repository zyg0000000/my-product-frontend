<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动化套件 - 字节专项协同系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        /* 保持侧边栏过渡效果 */
        .sidebar { transition: transform 0.3s ease-in-out; }
        .content { transition: margin-left 0.3s ease-in-out; }
        .sidebar-collapsed { transform: translateX(-100%); }
        
        /* 还原您原始截图中的简洁风格 */
        .workflow-item.selected {
            background-color: #e0e7ff; /* indigo-100 */
            border-color: #6366f1; /* indigo-500 */
        }
        #execution-result-container {
            transition: opacity 0.5s ease, max-height 0.5s ease;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        #execution-result-container.visible {
            max-height: 2000px; /* 足够大的高度以容纳内容 */
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="flex h-screen">
        <!-- 侧边栏容器 (保持不变) -->
        <div id="sidebar-container"></div>

        <!-- 主内容区 -->
        <main class="flex-1 p-6 md:p-8 overflow-y-auto">
            <header class="mb-6">
                <h1 class="text-2xl font-bold text-gray-900">星图截图套件</h1>
                <p class="text-sm text-gray-500 mt-1">创建、管理和测试截图与数据抓取工作流。</p>
            </header>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- 左侧：工作流面板 -->
                <div class="bg-white p-6 rounded-lg shadow-sm border">
                    <div class="flex justify-between items-center pb-4 border-b">
                        <h2 class="text-lg font-semibold text-gray-800">1. 工作流</h2>
                        <button id="new-workflow-btn" class="text-sm font-medium text-blue-600 hover:text-blue-800">+ 新建</button>
                    </div>
                    <div id="workflows-list" class="mt-4 space-y-2 max-h-[60vh] overflow-y-auto">
                        <!-- JS动态加载工作流 -->
                    </div>
                </div>

                <!-- 右侧：执行与结果面板 -->
                <div class="space-y-6">
                    <div class="bg-white p-6 rounded-lg shadow-sm border">
                        <h2 class="text-lg font-semibold text-gray-800 pb-4 border-b">2. 执行与调试</h2>
                        <div class="mt-4 space-y-4">
                            <div>
                                <label for="xingtu-id-input" class="block text-sm font-medium text-gray-700">星图ID (Xingtu ID)</label>
                                <input type="text" id="xingtu-id-input" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm" placeholder="请输入要抓取的目标达人星图ID">
                            </div>
                            <button id="execute-task-btn" disabled class="w-full h-11 flex items-center justify-center px-4 py-2 bg-gray-300 text-white font-semibold rounded-md cursor-not-allowed">
                                请输入星图ID
                            </button>
                        </div>
                    </div>
                    
                    <div id="execution-result-container" class="bg-white p-6 rounded-lg shadow-sm border">
                         <div class="flex justify-between items-center pb-4 border-b">
                            <h2 class="text-lg font-semibold text-gray-800">3. 执行结果</h2>
                         </div>
                         <div id="tasks-list" class="mt-4 space-y-3 max-h-96 overflow-y-auto">
                            <!-- JS动态加载任务结果 -->
                         </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 新建/编辑工作流 Modal (保持不变) -->
    <div id="workflow-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-full md:w-3/4 lg:w-1/2 shadow-lg rounded-xl bg-white">
            <h3 id="modal-title" class="text-xl leading-6 font-bold text-gray-900 mb-4">新建/编辑工作流</h3>
            <form id="workflow-form" class="space-y-4">
                <input type="hidden" id="workflow-id-input">
                <div>
                    <label for="workflow-name-input" class="block text-sm font-medium text-gray-700">工作流名称</label>
                    <input type="text" id="workflow-name-input" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="workflow-json-editor" class="block text-sm font-medium text-gray-700">工作流定义 (JSON)</label>
                    <textarea id="workflow-json-editor" rows="15" class="mt-1 block w-full shadow-sm sm:text-sm rounded-md font-mono bg-gray-900 text-gray-200"></textarea>
                    <p id="json-error" class="text-red-500 text-xs mt-1 hidden"></p>
                </div>
            </form>
            <div class="mt-6 flex justify-end gap-3">
                <button id="cancel-workflow-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">取消</button>
                <button id="save-workflow-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">保存</button>
            </div>
        </div>
    </div>

    <script src="./sidebar.js"></script>
    <script src="./automation_suite.js"></script>
</body>
</html>
