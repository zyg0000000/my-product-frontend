<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动化套件 - 字节专项协同系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }

        /* [核心改造] 从 index.html 严格迁移过来的侧边栏样式 */
        .sidebar { transition: width 0.3s ease-in-out; }
        .main-content { transition: margin-left 0.3s ease-in-out; }
        .sidebar-collapsed { width: 5rem; }
        .sidebar-collapsed .nav-text, .sidebar-collapsed .app-title-text { display: none; }
        .sidebar-collapsed .nav-link, .sidebar-collapsed .nav-toggle { justify-content: center; }
        .sidebar-collapsed .submenu { display: none; }
        .sidebar-collapsed .app-title { justify-content: center; }
        .nav-toggle { display: flex; align-items: center; justify-content: space-between; width: 100%; padding: 0.5rem 0.75rem; font-size: 0.875rem; font-weight: 600; color: #1f2937; border-radius: 0.5rem; }
        .nav-toggle:hover { background-color: #f3f4f6; }
        .nav-link { display: flex; align-items: center; width: 100%; padding: 0.5rem 0.75rem; font-size: 0.875rem; font-weight: 500; color: #4b5563; border-radius: 0.5rem; position: relative; }
        .nav-link:hover { background-color: #f3f4f6; }
        .nav-link.active { background-color: #2563eb; color: white; font-weight: 600; }

        /* 页面专属样式 */
        .workflow-item.selected {
            background-color: #e0e7ff; /* indigo-100 */
            border-color: #6366f1; /* indigo-500 */
        }
        #execution-result-container {
            transition: opacity 0.5s ease, max-height 0.5s ease;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        #execution-result-container.visible {
            max-height: 2000px; /* 足够大的高度以容纳内容 */
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- [核心改造] 从 index.html 严格迁移过来的侧边栏 HTML 结构 -->
        <aside id="sidebar" class="w-38 bg-white flex-shrink-0 flex flex-col sidebar fixed top-0 left-0 h-screen z-40">
            <div class="p-4 border-b border-gray-200 flex items-center app-title">
                <svg class="w-8 h-8 text-blue-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                <h2 class="text-lg font-semibold text-gray-800 ml-3 app-title-text">字节专项</h2>
            </div>
            <nav class="px-4 py-4 flex-grow">
                <div class="space-y-4">
                    <!-- Project Management -->
                    <div>
                        <button class="nav-toggle" data-toggle="project-menu">
                            <div class="flex items-center">
                                <div class="w-5 h-5 mr-3 flex-shrink-0 flex items-center justify-center"><svg class="w-4 h-4 toggle-icon-plus" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg><svg class="w-4 h-4 toggle-icon-minus hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 12H6"></path></svg></div>
                                <span class="nav-text">项目管理</span>
                            </div>
                        </button>
                        <div id="project-menu" class="mt-1 space-y-1 flex flex-col submenu"><a href="index.html" id="nav-index" class="nav-link pl-7"><span class="w-5 mr-3 flex-shrink-0 text-center nav-text">·</span><span class="nav-text">项目列表</span></a><a href="task_center.html" id="nav-task_center" class="nav-link pl-7"><span class="w-5 mr-3 flex-shrink-0 text-center nav-text">·</span><span class="nav-text">任务中心</span></a><a href="talent_selection.html" id="nav-talent_selection" class="nav-link pl-7"><span class="w-5 mr-3 flex-shrink-0 text-center nav-text">·</span><span class="nav-text">达人挑选</span></a></div>
                    </div>
                    <!-- Talent Management -->
                    <div>
                        <button class="nav-toggle" data-toggle="talent-menu">
                           <div class="flex items-center">
                                <div class="w-5 h-5 mr-3 flex-shrink-0 flex items-center justify-center"><svg class="w-4 h-4 toggle-icon-plus" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg><svg class="w-4 h-4 toggle-icon-minus hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 12H6"></path></svg></div>
                                <span class="nav-text">达人管理</span>
                            </div>
                        </button>
                        <div id="talent-menu" class="mt-1 space-y-1 hidden flex flex-col submenu"><a href="talent_pool.html" id="nav-talent_pool" class="nav-link pl-7"><span class="w-5 mr-3 flex-shrink-0 text-center nav-text">·</span><span class="nav-text">基础信息</span></a><a href="talent_schedule.html" id="nav-talent_schedule" class="nav-link pl-7"><span class="w-5 mr-3 flex-shrink-0 text-center nav-text">·</span><span class="nav-text">档期管理</span></a><a href="performance.html" id="nav-performance" class="nav-link pl-7"><span class="w-5 mr-3 flex-shrink-0 text-center nav-text">·</span><span class="nav-text">近期表现</span></a><a href="rebate_management.html" id="nav-rebate_management" class="nav-link pl-7"><span class="w-5 mr-3 flex-shrink-0 text-center nav-text">·</span><span class="nav-text">返点回收</span></a></div>
                    </div>
                    <!-- Content Management -->
                    <div>
                        <button class="nav-toggle" data-toggle="content-menu"><div class="flex items-center"><div class="w-5 h-5 mr-3 flex-shrink-0 flex items-center justify-center"><svg class="w-4 h-4 toggle-icon-plus" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg><svg class="w-4 h-4 toggle-icon-minus hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 12H6"></path></svg></div><span class="nav-text">内容管理</span></div></button>
                        <div id="content-menu" class="mt-1 space-y-1 hidden flex flex-col submenu"><a href="works_management.html" id="nav-works_management" class="nav-link pl-7"><span class="w-5 mr-3 flex-shrink-0 text-center nav-text">·</span><span class="nav-text">作品管理</span></a></div>
                    </div>
                     <!-- Automation Suite -->
                    <div>
                        <button class="nav-toggle" data-toggle="automation-menu"><div class="flex items-center"><div class="w-5 h-5 mr-3 flex-shrink-0 flex items-center justify-center"><svg class="w-4 h-4 toggle-icon-plus" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg><svg class="w-4 h-4 toggle-icon-minus hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 12H6"></path></svg></div><span class="nav-text">自动套件</span></div></button>
                        <div id="automation-menu" class="mt-1 space-y-1 hidden flex flex-col submenu"><a href="automation_suite.html" id="nav-automation_suite" class="nav-link pl-7"><span class="w-5 mr-3 flex-shrink-0 text-center nav-text">·</span><span class="nav-text">截图套件</span></a></div>
                    </div>
                    <!-- Data Sync -->
                    <div>
                        <button class="nav-toggle" data-toggle="sync-menu"><div class="flex items-center"><div class="w-5 h-5 mr-3 flex-shrink-0 flex items-center justify-center"><svg class="w-4 h-4 toggle-icon-plus" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg><svg class="w-4 h-4 toggle-icon-minus hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 12H6"></path></svg></div><span class="nav-text">数据同步</span></div></button>
                        <div id="sync-menu" class="mt-1 space-y-1 hidden flex flex-col submenu"><a href="feishu_sync.html" id="nav-feishu_sync" class="nav-link pl-7"><span class="w-5 mr-3 flex-shrink-0 text-center nav-text">·</span><span class="nav-text">飞书同步</span></a></div>
                    </div>
                </div>
            </nav>
            <div class="p-4 border-t border-gray-200">
                <button id="sidebar-toggle" class="w-full flex items-center justify-center p-2 rounded-lg text-gray-600 hover:bg-gray-100">
                    <svg id="toggle-icon-collapse" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path></svg>
                    <svg id="toggle-icon-expand" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path></svg>
                </button>
            </div>
        </aside>
        
        <!-- 主内容区 -->
        <main id="main-content" class="flex-1 p-6 md:p-8 overflow-y-auto main-content" style="margin-left: 9.5rem;">
            <header class="mb-6">
                <h1 class="text-2xl font-bold text-gray-900">星图截图套件</h1>
                <p class="text-sm text-gray-500 mt-1">创建、管理和测试截图与数据抓取工作流。</p>
            </header>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- 左侧：工作流面板 -->
                <div class="bg-white p-6 rounded-lg shadow-sm border">
                    <div class="flex justify-between items-center pb-4 border-b">
                        <h2 class="text-lg font-semibold text-gray-800">1. 工作流</h2>
                        <button id="new-workflow-btn" class="text-sm font-medium text-blue-600 hover:text-blue-800">+ 新建</button>
                    </div>
                    <div id="workflows-list" class="mt-4 space-y-2 max-h-[60vh] overflow-y-auto">
                        <!-- JS动态加载工作流 -->
                    </div>
                </div>

                <!-- 右侧：执行与结果面板 -->
                <div class="space-y-6">
                    <div class="bg-white p-6 rounded-lg shadow-sm border">
                        <h2 class="text-lg font-semibold text-gray-800 pb-4 border-b">2. 执行与调试</h2>
                        <div class="mt-4 space-y-4">
                            <div>
                                <label for="xingtu-id-input" class="block text-sm font-medium text-gray-700">星图ID (Xingtu ID)</label>
                                <input type="text" id="xingtu-id-input" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm" placeholder="请输入要抓取的目标达人星图ID">
                            </div>
                            <button id="execute-task-btn" disabled class="w-full h-11 flex items-center justify-center px-4 py-2 bg-gray-300 text-white font-semibold rounded-md cursor-not-allowed">
                                请输入星图ID
                            </button>
                        </div>
                    </div>
                    
                    <div id="execution-result-container" class="bg-white p-6 rounded-lg shadow-sm border">
                         <div class="flex justify-between items-center pb-4 border-b">
                            <h2 class="text-lg font-semibold text-gray-800">3. 执行结果</h2>
                         </div>
                         <div id="tasks-list" class="mt-4 space-y-3 max-h-96 overflow-y-auto">
                            <!-- JS动态加载任务结果 -->
                         </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 新建/编辑工作流 Modal (保持不变) -->
    <div id="workflow-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-full md:w-3/4 lg:w-1/2 shadow-lg rounded-xl bg-white">
            <h3 id="modal-title" class="text-xl leading-6 font-bold text-gray-900 mb-4">新建/编辑工作流</h3>
            <form id="workflow-form" class="space-y-4">
                <input type="hidden" id="workflow-id-input">
                <div>
                    <label for="workflow-name-input" class="block text-sm font-medium text-gray-700">工作流名称</label>
                    <input type="text" id="workflow-name-input" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="workflow-json-editor" class="block text-sm font-medium text-gray-700">工作流定义 (JSON)</label>
                    <textarea id="workflow-json-editor" rows="15" class="mt-1 block w-full shadow-sm sm:text-sm rounded-md font-mono bg-gray-900 text-gray-200"></textarea>
                    <p id="json-error" class="text-red-500 text-xs mt-1 hidden"></p>
                </div>
            </form>
            <div class="mt-6 flex justify-end gap-3">
                <button id="cancel-workflow-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">取消</button>
                <button id="save-workflow-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">保存</button>
            </div>
        </div>
    </div>
    
    <!-- [核心改造] 不再引用 sidebar.js -->
    <script src="./automation_suite.js"></script>
</body>
</html>
