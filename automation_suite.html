<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动化套件 - 字节专项协同系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar { transition: transform 0.3s ease-in-out; }
        .content { transition: margin-left 0.3s ease-in-out; }
        .sidebar-collapsed { transform: translateX(-100%); }
        /* 自定义滚动条样式 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        /* JSON 编辑器样式 */
        #workflow-json-editor {
            font-family: 'Courier New', Courier, monospace;
            background-color: #2d2d2d;
            color: #d4d4d4;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="flex h-screen">
        <!-- 侧边栏 -->
        <div id="sidebar-container"></div>

        <!-- 主内容区 -->
        <main class="flex-1 p-6 md:p-8 overflow-y-auto">
            <div class="max-w-7xl mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-900">自动化套件控制中心</h1>
                    <button id="toggle-sidebar" class="md:hidden p-2 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
                
                <!-- 工作流管理 -->
                <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold">工作流 (Workflows)</h2>
                        <button id="new-workflow-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                            + 新建工作流
                        </button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">名称</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody id="workflows-table-body" class="bg-white divide-y divide-gray-200">
                                <!-- JS动态加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 任务执行与结果 -->
                <div class="bg-white p-6 rounded-2xl shadow-lg">
                    <h2 class="text-xl font-semibold mb-4">任务执行与结果 (Tasks)</h2>
                    <div id="task-creation-form" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 items-end">
                         <div>
                            <label for="workflow-select" class="block text-sm font-medium text-gray-700">选择工作流</label>
                            <select id="workflow-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"></select>
                        </div>
                        <div>
                            <label for="xingtu-id-input" class="block text-sm font-medium text-gray-700">星图ID (xingtuId)</label>
                            <input type="text" id="xingtu-id-input" placeholder="例如：1029384756" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <button id="execute-task-btn" class="bg-green-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 w-full md:w-auto">
                            执行
                        </button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">任务ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">结果</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">创建时间</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody id="tasks-table-body" class="bg-white divide-y divide-gray-200">
                                <!-- JS动态加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 新建/编辑工作流 Modal -->
    <div id="workflow-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-full md:w-3/4 lg:w-1/2 shadow-lg rounded-2xl bg-white">
            <div class="mt-3 text-center">
                <h3 id="modal-title" class="text-2xl leading-6 font-bold text-gray-900 mb-4">新建/编辑工作流</h3>
                <form id="workflow-form" class="mt-2 px-7 py-3 space-y-4 text-left">
                    <input type="hidden" id="workflow-id-input">
                    <div>
                        <label for="workflow-name-input" class="block text-sm font-medium text-gray-700">工作流名称</label>
                        <input type="text" id="workflow-name-input" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="workflow-json-editor" class="block text-sm font-medium text-gray-700">工作流定义 (JSON)</label>
                        <textarea id="workflow-json-editor" rows="15" class="mt-1 block w-full shadow-sm sm:text-sm rounded-md"></textarea>
                        <p id="json-error" class="text-red-500 text-xs mt-1 hidden"></p>
                    </div>
                </form>
                <div class="items-center px-4 py-3">
                    <button id="save-workflow-btn" class="px-4 py-2 bg-indigo-600 text-white text-base font-medium rounded-md w-auto shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        保存
                    </button>
                    <button id="cancel-workflow-btn" class="ml-2 px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md w-auto shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">
                        取消
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./sidebar.js"></script>
    <script src="./automation_suite.js"></script>
</body>
</html>
