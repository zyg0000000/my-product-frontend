<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动套件 - 星图截图</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .main-content { transition: margin-left 0.3s ease-in-out; }
        /* Add a subtle transition for the result container */
        #execution-result-container {
            transition: opacity 0.5s ease-in-out, max-height 0.5s ease-in-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        #execution-result-container.visible {
            max-height: 2000px; /* A large enough value to show content */
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="sidebar-container"></div>

    <main id="main-content" class="flex-1 p-4 sm:p-6 lg:p-8" style="margin-left: 9.5rem;">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">星图截图套件</h1>
                <p class="text-sm text-gray-500 mt-1">创建、管理和测试截图与数据抓取工作流。</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Panel: Workflow Configuration -->
            <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-sm">
                <div class="flex justify-between items-center pb-4 border-b">
                    <h2 class="text-lg font-semibold text-gray-800">1. 工作流</h2>
                    <button id="add-scene-btn" class="text-sm font-medium text-blue-600 hover:text-blue-800">+ 新建</button>
                </div>
                <div id="scene-list" class="mt-4 space-y-2 max-h-96 overflow-y-auto">
                    <!-- Workflow items will be injected here by JS -->
                </div>
            </div>

            <!-- Right Panel: Execution & Results -->
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white p-6 rounded-xl shadow-sm">
                    <h2 class="text-lg font-semibold text-gray-800 pb-4 border-b">2. 执行与调试</h2>
                    <div class="mt-4">
                        <label for="xingtu-id-input" class="block text-sm font-medium text-gray-700 mb-1">星图ID (Xingtu ID)</label>
                        <input type="text" id="xingtu-id-input" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg text-sm" placeholder="请输入要抓取的目标达人星图ID">
                    </div>
                    <div class="mt-4">
                        <button id="execute-btn" disabled class="w-full h-12 px-5 flex items-center justify-center bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-all">
                            <span id="execute-btn-text">请先选择工作流</span>
                            <div id="execute-btn-loader" class="hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                        </button>
                    </div>
                </div>

                <div id="execution-result-container" class="bg-white p-6 rounded-xl shadow-sm">
                    <div class="flex justify-between items-center pb-4 border-b">
                        <h2 class="text-lg font-semibold text-gray-800">3. 执行结果</h2>
                        <button id="delete-result-btn" class="text-sm font-medium text-red-600 hover:text-red-800">删除结果</button>
                    </div>
                    <div class="mt-4 space-y-4">
                        <div>
                            <h3 class="text-sm font-medium text-gray-600 mb-2">截图预览</h3>
                            <div class="border rounded-lg overflow-hidden bg-gray-100">
                                <img id="screenshot-preview" src="" alt="Screenshot Preview" class="w-full h-auto object-contain">
                            </div>
                        </div>
                        <div>
                            <h3 class="text-sm font-medium text-gray-600 mb-2">抓取数据 (JSON)</h3>
                            <pre id="data-preview" class="w-full p-4 bg-gray-800 text-white rounded-lg text-xs overflow-x-auto"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="sidebar.js" defer></script>
    <script src="automation_suite.js" defer></script>
</body>
</html>
