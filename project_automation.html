<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动化任务中心 - 最终版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
 body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8f9fa;
        }
        .modal-bg { background-color: rgba(0,0,0,0.5); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #a3a3a3; }
        .thumbnail-item.active { border-color: #4f46e5; }
        .drawer-overlay { background-color: rgba(0, 0, 0, 0.4); transition: opacity 0.3s ease-in-out; }
        .drawer { transform: translateX(100%); transition: transform 0.3s ease-in-out; }
        .drawer.open { transform: translateX(0); }

        /* --- [修复] 补全侧边栏样式 --- */
        .sidebar { transition: width 0.3s ease-in-out; }
        .main-content { transition: margin-left 0.3s ease-in-out; }
        .sidebar-collapsed { width: 5rem; }
        .sidebar-collapsed .nav-text, .sidebar-collapsed .app-title-text { display: none; }
        .sidebar-collapsed .nav-link, .sidebar-collapsed .nav-toggle { justify-content: center; }
        .sidebar-collapsed .submenu { display: none; }
        .sidebar-collapsed .app-title { justify-content: center; }
        .nav-toggle { display: flex; align-items: center; justify-content: space-between; width: 100%; padding: 0.5rem 0.75rem; font-size: 0.875rem; font-weight: 600; color: #1f2937; border-radius: 0.5rem; }
        .nav-toggle:hover { background-color: #f3f4f6; }
        .nav-link { display: flex; align-items: center; width: 100%; padding: 0.5rem 0.75rem; font-size: 0.875rem; font-weight: 500; color: #4b5563; border-radius: 0.5rem; position: relative; }
        .nav-link:hover { background-color: #f3f4f6; }
        .nav-link.active { background-color: #2563eb; color: white; font-weight: 600; }
    </style>
</head>
<body class="flex h-screen bg-gray-100">

    <!-- 侧边栏容器 (sidebar.js 将在此注入) -->
    <div id="sidebar-container"></div>

    <!-- 主内容区 -->
    <main id="main-content" class="main-content flex-1 flex flex-col overflow-hidden">
        <div class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8 custom-scrollbar">

            <!-- 1. 项目信息区 -->
            <div id="project-header-container" class="bg-white p-6 rounded-xl shadow-sm mb-8">
                 <nav class="text-sm mb-4" aria-label="Breadcrumb">
                    <ol class="list-none p-0 inline-flex">
                        <li class="flex items-center">
                            <a href="index.html" class="text-gray-500 hover:text-gray-700">项目中心</a>
                            <svg class="fill-current w-3 h-3 mx-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569 9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"/></svg>
                        </li>
                        <li class="flex items-center">
                            <span id="breadcrumb-project-name" class="font-semibold text-gray-700">项目名称加载中...</span>
                        </li>
                    </ol>
                </nav>
                <h1 id="project-main-title" class="text-3xl font-bold text-gray-900">自动化任务中心</h1>
                <p id="project-qianchuan-id" class="text-sm text-gray-500 mt-1">仟传编号: 加载中...</p>
            </div>

            <!-- 新的左右布局容器 -->
            <div class="grid grid-cols-1 lg:grid-cols-10 lg:gap-8">
                <!-- 左侧面板 -->
                <div class="lg:col-span-5 flex flex-col gap-8">
                    <!-- [重构] 任务批次面板 (表格布局) -->
                    <div class="bg-white p-6 rounded-xl shadow-sm flex flex-col">
                        <div class="flex justify-between items-center mb-4 flex-shrink-0">
                            <h2 class="text-xl font-semibold text-gray-800">任务批次</h2>
                            <button id="open-sheet-generator-btn" class="px-4 py-2 bg-blue-600 text-white text-sm font-semibold rounded-md hover:bg-blue-700 flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>
                                生成飞书表格
                            </button>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm text-left text-gray-700">
                                <thead class="text-xs text-gray-800 uppercase bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3">批次信息</th>
                                        <th scope="col" class="px-6 py-3">状态</th>
                                        <th scope="col" class="px-6 py-3 text-center">进度</th>
                                        <th scope="col" class="px-6 py-3 text-center">成功</th>
                                        <th scope="col" class="px-6 py-3 text-center">失败</th>
                                        <th scope="col" class="px-6 py-3 text-right">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="jobs-container"></tbody>
                            </table>
                        </div>
                        <div id="jobs-pagination-container" class="mt-4 flex justify-end items-center"></div>
                    </div>

                    <!-- [重构] 历史记录面板 (表格布局) -->
                    <div class="bg-white p-6 rounded-xl shadow-sm flex flex-col">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4 flex-shrink-0">历史生成记录</h2>
                        <div class="overflow-x-auto">
                           <table class="w-full text-sm text-left text-gray-700">
                                <thead class="text-xs text-gray-800 uppercase bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3">文件名</th>
                                        <th scope="col" class="px-6 py-3">生成时间</th>
                                        <th scope="col" class="px-6 py-3">链接</th>
                                        <th scope="col" class="px-6 py-3 text-right">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="generated-sheets-container"></tbody>
                            </table>
                        </div>
                        <div id="generated-sheets-pagination-container" class="mt-4 flex justify-end items-center"></div>
                    </div>
                </div>
                
                <!-- 右侧面板 (未改动) -->
                <div class="lg:col-span-5 bg-white p-6 rounded-xl shadow-sm mt-6 lg:mt-0">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">选择达人发起任务</h2>
                        <div id="batch-actions-bar" class="hidden p-3 bg-blue-50 border border-blue-200 rounded-lg mb-4">
                            <div class="flex items-center justify-between">
                                <span id="selection-count" class="text-sm font-medium text-blue-800">已选择 0 位达人</span>
                                <button id="generate-report-btn" class="px-4 py-2 bg-blue-600 text-white text-sm font-semibold rounded-md hover:bg-blue-700">生成报名表</button>
                            </div>
                        </div>
                        <div class="border rounded-lg overflow-x-auto">
                            <table class="w-full text-sm text-left text-gray-500">
                                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                    <tr>
                                        <th scope="col" class="p-4 w-12 text-center"><input type="checkbox" id="select-all-talents" class="rounded text-blue-600"></th>
                                        <th scope="col" class="px-6 py-3">达人昵称</th><th scope="col" class="px-6 py-3">星图ID</th>
                                        <th scope="col" class="px-6 py-3">合作状态</th><th scope="col" class="px-6 py-3">合作档期</th>
                                    </tr>
                                </thead>
                                <tbody id="talents-container"><tr><td colspan="5" class="text-center py-8 text-gray-500">正在加载达人列表...</td></tr></tbody>
                            </table>
                        </div>
                        <div id="talents-pagination-container" class="mt-4 flex justify-end items-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- ======== Modals, Drawers, and Notifications ======== -->

    <!-- [新增] 任务批次详情弹窗 -->
    <div id="job-details-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden modal-bg p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl flex flex-col max-h-[90vh]">
            <header class="flex-shrink-0 p-4 sm:p-6 border-b flex justify-between items-center">
                <div id="job-details-modal-title">
                    <h3 class="text-xl font-bold text-gray-900">任务批次详情</h3>
                </div>
                <button id="job-details-modal-close-btn" class="text-gray-400 hover:text-gray-600 text-2xl font-light p-2 rounded-full">&times;</button>
            </header>
            <main class="flex-grow min-h-0 p-4 sm:p-6 overflow-y-auto custom-scrollbar">
                <div id="job-details-stats-container" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6 text-center"></div>
                <div id="job-details-tasks-container"></div>
            </main>
            <footer class="flex-shrink-0 p-4 bg-gray-50 border-t flex justify-between items-center">
                 <button id="job-details-delete-btn" class="px-5 py-2 bg-red-50 text-red-700 rounded-md text-sm font-medium hover:bg-red-100">删除整个批次</button>
                <button id="job-details-footer-close-btn" class="px-5 py-2 bg-white border border-gray-300 text-gray-800 rounded-md text-sm font-medium hover:bg-gray-100">关闭</button>
            </footer>
        </div>
    </div>


    <div id="toast-notification" class="fixed top-5 right-5 z-[100] bg-green-500 text-white py-2 px-5 rounded-lg shadow-lg transform transition-transform duration-300 opacity-0 hidden"><p id="toast-message">操作成功!</p></div>
    <div id="generation-progress-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden modal-bg"><div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-auto p-6"><h3 class="text-lg font-bold text-gray-800 text-center">正在生成飞书表格...</h3><p class="text-center text-sm text-gray-500 mt-1 mb-6">请稍候，此过程可能需要几十秒。</p><div id="progress-steps-container" class="space-y-4"></div><div id="generation-result-alert" class="hidden mt-4 p-4 rounded-md"></div><div class="mt-6 text-center"><button id="close-progress-modal-btn" disabled class="px-6 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 disabled:opacity-50 disabled:cursor-wait">关闭</button></div></div></div>
    <div id="sheet-generator-drawer-overlay" class="drawer-overlay fixed inset-0 z-40 hidden"></div>
    <div id="sheet-generator-drawer" class="drawer fixed top-0 right-0 z-50 h-full w-full max-w-lg bg-white shadow-xl flex flex-col"><header class="flex-shrink-0 p-4 border-b flex justify-between items-center"><h3 class="text-lg font-bold text-gray-800">飞书表格生成器</h3><button id="close-sheet-generator-btn" class="text-gray-400 hover:text-gray-600 text-2xl font-light">&times;</button></header><main class="flex-grow min-h-0 p-6 overflow-y-auto custom-scrollbar space-y-6"><div><label for="mapping-template-select" class="block text-sm font-medium text-gray-700">1. 选择报告模板</label><select id="mapping-template-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"></select></div><div><label for="destination-folder-input" class="block text-sm font-medium text-gray-700">2. 指定保存位置 (可选)</label><input type="text" id="destination-folder-input" placeholder="粘贴目标文件夹的URL或Folder Token" class="mt-1 block w-full pl-3 pr-3 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"><p class="mt-1 text-xs text-gray-500">留空则默认保存在模板表格所在的文件夹。</p></div><div id="tasks-selection-container" class="hidden"><label class="block text-sm font-medium text-gray-700">3. 选择要导出的任务记录</label><div class="mt-2 border rounded-md max-h-80 overflow-y-auto custom-scrollbar"><div id="tasks-for-selection-list" class="divide-y divide-gray-200"></div></div></div></main><footer class="flex-shrink-0 p-4 border-t flex justify-end"><button id="generate-sheet-btn" disabled class="px-5 py-2.5 bg-indigo-600 text-white rounded-md text-sm font-medium hover:bg-indigo-700 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center"><span class="btn-text">生成表格</span><svg class="animate-spin ml-2 h-5 w-5 text-white hidden btn-loader" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg></button></footer></div>
    <div id="automation-config-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden modal-bg"><div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-auto p-6"><div class="flex justify-between items-center pb-4 border-b"><h3 class="text-lg font-bold text-gray-800">配置自动化任务</h3><button id="close-config-modal-btn" class="text-gray-400 hover:text-gray-600 text-2xl font-light">&times;</button></div><form id="automation-config-form" class="mt-4"><div class="space-y-4"><div><label for="automation-workflow-select" class="block text-sm font-medium text-gray-700">选择自动化工作流 <span class="text-red-500">*</span></label><select id="automation-workflow-select" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"></select></div><div class="bg-gray-50 p-3 rounded-md border"><p class="text-sm text-gray-600">将为 <span id="selected-talents-count-modal" class="font-bold text-indigo-600">0</span> 位已勾选的达人创建任务。</p></div></div><div class="mt-6 flex justify-end space-x-3 pt-4 border-t"><button type="button" id="cancel-config-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">取消</button><button type="submit" id="start-automation-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 flex items-center justify-center"><span class="btn-text">开始执行</span><svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden btn-loader" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg></button></div></form></div></div>
    <div id="custom-confirm-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden modal-bg"><div class="bg-white rounded-lg shadow-xl w-full max-w-sm mx-auto p-6 text-center"><p id="confirm-message" class="text-lg mb-6"></p><div class="flex justify-center space-x-4"><button id="confirm-cancel-btn" class="px-6 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">取消</button><button id="confirm-ok-btn" class="px-6 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">确认</button></div></div></div>
    <div id="screenshot-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 h-full w-full hidden z-50 flex items-center justify-center p-4"><div class="bg-white rounded-xl shadow-2xl w-full max-w-6xl h-full max-h-[90vh] flex flex-col"><header class="flex-shrink-0 p-4 border-b flex justify-between items-center"><h3 id="screenshot-modal-title" class="text-lg font-bold text-gray-800">截图结果</h3><button id="close-screenshot-modal" class="text-gray-400 hover:text-gray-700 text-2xl font-light">&times;</button></header><main class="flex-grow flex min-h-0 p-4 gap-4"><div class="w-3/4 flex items-center justify-center bg-gray-100 rounded-lg relative"><img id="modal-main-image" src="" alt="Main screenshot" class="max-w-full max-h-full object-contain"><button id="modal-prev-btn" class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/50 p-2 rounded-full hover:bg-white text-gray-700 shadow-md"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button><button id="modal-next-btn" class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/50 p-2 rounded-full hover:bg-white text-gray-700 shadow-md"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg></button></div><div id="modal-thumbnails" class="w-1/4 space-y-2 overflow-y-auto custom-scrollbar pr-2"></div></main></div></div>
    <div id="data-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 h-full w-full hidden z-50 flex items-center justify-center p-4"><div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col"><header class="flex-shrink-0 p-4 border-b flex justify-between items-center"><h3 id="data-modal-title" class="text-lg font-bold text-gray-800">数据抓取结果</h3><button id="close-data-modal" class="text-gray-400 hover:text-gray-600 text-2xl font-light">&times;</button></header><main id="data-modal-content" class="flex-grow min-h-0 p-6 overflow-y-auto custom-scrollbar"><table class="min-w-full divide-y divide-gray-200"><thead class="bg-gray-50"><tr><th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/3">数据项</th><th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">数据值</th></tr></thead><tbody id="data-modal-table-body" class="bg-white divide-y divide-gray-200"></tbody></table></main><footer class="flex-shrink-0 p-4 border-t flex justify-end"><button id="copy-data-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-md text-sm font-medium hover:bg-indigo-700">一键复制</button></footer></div></div>
    
    <!-- 脚本 -->
    <script src="sidebar.js"></script>
    <script src="project_automation.js"></script>
    
</body>
</html>
