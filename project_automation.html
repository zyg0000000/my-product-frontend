<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
 body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8f9fa;
        }
        .modal-bg { background-color: rgba(0,0,0,0.5); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #a3a3a3; }
        .thumbnail-item.active { border-color: #4f46e5; }
        .drawer-overlay { background-color: rgba(0, 0, 0, 0.4); transition: opacity 0.3s ease-in-out; }
        .drawer { transform: translateX(100%); transition: transform 0.3s ease-in-out; }
        .drawer.open { transform: translateX(0); }

        /* --- [修复] 补全侧边栏样式 --- */
        .sidebar { transition: width 0.3s ease-in-out; }
        .main-content { transition: margin-left 0.3s ease-in-out; }
        .sidebar-collapsed { width: 5rem; }
        .sidebar-collapsed .nav-text, .sidebar-collapsed .app-title-text { display: none; }
        .sidebar-collapsed .nav-link, .sidebar-collapsed .nav-toggle { justify-content: center; }
        .sidebar-collapsed .submenu { display: none; }
        .sidebar-collapsed .app-title { justify-content: center; }
        .nav-toggle { display: flex; align-items: center; justify-content: space-between; width: 100%; padding: 0.5rem 0.75rem; font-size: 0.875rem; font-weight: 600; color: #1f2937; border-radius: 0.5rem; }
        .nav-toggle:hover { background-color: #f3f4f6; }
        .nav-link { display: flex; align-items: center; width: 100%; padding: 0.5rem 0.75rem; font-size: 0.875rem; font-weight: 500; color: #4b5563; border-radius: 0.5rem; position: relative; }
        .nav-link:hover { background-color: #f3f4f6; }
        .nav-link.active { background-color: #2563eb; color: white; font-weight: 600; }

        /* --- Tab 按钮样式（参考 project_report.html）--- */
        .automation-tab-btn {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: #6b7280;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            background: transparent;
        }

        .automation-tab-btn:hover {
            color: #4f46e5;
            background-color: #eef2ff;
        }

        .automation-tab-btn.active {
            color: #4f46e5;
            background-color: #eef2ff;
            font-weight: 700;
        }

        .automation-tab-btn svg {
            transition: transform 0.2s ease;
        }

        .automation-tab-btn:hover svg {
            transform: translateY(-2px);
        }

        /* Tab 分隔线 */
        .automation-tab-divider {
            height: 1.5rem;
            width: 1px;
            background-color: #e5e7eb;
            margin: 0 0.5rem;
        }

        /* Tab 内容面板淡入动画 */
        .tab-panel {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
