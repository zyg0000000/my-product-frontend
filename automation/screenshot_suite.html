<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星图截图套件</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .main-content { transition: margin-left 0.3s ease-in-out; }
        /* Add a subtle transition for the result container */
        #execution-result-container {
            transition: opacity 0.5s ease-in-out, max-height 0.5s ease-in-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        #execution-result-container.visible {
            max-height: 2000px; /* A large enough value to show content */
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="sidebar-container"></div>

    <main id="main-content" class="flex-1 p-4 sm:p-6 lg:p-8" style="margin-left: 9.5rem;">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">星图截图套件</h1>
                <p class="text-sm text-gray-500 mt-1">创建、管理和测试您的自动化截图工作流。</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
            <!-- Left Panel: Scene Management -->
            <div class="lg:col-span-1 bg-white rounded-xl shadow-sm">
                <div class="p-6 border-b">
                    <h2 class="text-lg font-semibold text-gray-800">工作流 (场景)</h2>
                </div>
                <div class="p-6">
                    <div id="scene-list" class="space-y-3"></div>
                    <button id="add-scene-btn" class="mt-4 w-full flex items-center justify-center gap-2 text-blue-600 hover:bg-blue-50 font-medium py-2 px-4 border-2 border-dashed border-gray-300 hover:border-blue-400 rounded-lg transition-colors text-sm">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                        添加新场景
                    </button>
                </div>
            </div>

            <!-- Right Panel: Execution & Preview -->
            <div class="lg:col-span-2 bg-white rounded-xl shadow-sm">
                <div class="p-6 border-b">
                    <h2 class="text-lg font-semibold text-gray-800">执行与预览</h2>
                </div>
                <div class="p-6 space-y-6">
                    <div>
                        <label for="xingtu-id-input" class="block text-sm font-medium text-gray-700 mb-1">星图ID</label>
                        <input type="text" id="xingtu-id-input" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="请输入要截图的达人星图ID...">
                    </div>
                    <button id="execute-btn" class="w-full h-10 px-5 flex items-center justify-center bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105 shadow-sm hover:shadow-md disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                        <span id="execute-btn-text">选择一个场景以开始</span>
                        <div id="execute-btn-loader" class="hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                    </button>
                    
                    <!-- Execution Result Container -->
                    <div id="execution-result-container">
                        <div class="border-t pt-6">
                             <div class="flex justify-between items-center mb-4">
                                <h3 class="text-lg font-bold text-gray-800">执行结果</h3>
                                <button id="delete-result-btn" class="text-sm text-red-500 hover:text-red-700 font-medium flex items-center gap-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                    删除结果
                                </button>
                            </div>
                            <div class="space-y-4">
                                <div>
                                    <h4 class="text-md font-semibold text-gray-700 mb-2">截图预览</h4>
                                    <img id="screenshot-preview" src="" alt="截图预览" class="w-full rounded-lg border-2 border-gray-200 shadow-sm bg-gray-50">
                                </div>
                                <div>
                                    <h4 class="text-md font-semibold text-gray-700 mb-2">提取的数据</h4>
                                    <pre id="data-preview" class="bg-gray-100 p-4 rounded-lg text-sm whitespace-pre-wrap break-all min-h-[100px]"></pre>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!-- Note: The main project sidebar.js is now referenced from the parent directory -->
    <script src="../sidebar.js" defer></script> 
    <script src="screenshot_suite.js" defer></script>
</body>
</html>
