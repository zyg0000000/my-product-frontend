<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>效果追踪</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- 全局及基础样式 --- */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f7f8fc; 
        }
        
        /* --- 侧边栏样式 (与 index.html 保持一致) --- */
        .sidebar { transition: width 0.3s ease-in-out; }
        .main-content { transition: margin-left 0.3s ease-in-out; }
        .sidebar-collapsed { width: 5rem; }
        .sidebar-collapsed .nav-text, .sidebar-collapsed .app-title-text { display: none; }
        .sidebar-collapsed .nav-link, .sidebar-collapsed .nav-toggle { justify-content: center; }
        .sidebar-collapsed .submenu { display: none; }
        .sidebar-collapsed .app-title { justify-content: center; }
        .nav-toggle { display: flex; align-items: center; justify-content: space-between; width: 100%; padding: 0.5rem 0.75rem; font-size: 0.875rem; font-weight: 600; color: #1f2937; border-radius: 0.5rem; }
        .nav-toggle:hover { background-color: #f3f4f6; }
        .nav-link { display: flex; align-items: center; width: 100%; padding: 0.5rem 0.75rem; font-size: 0.875rem; font-weight: 500; color: #4b5563; border-radius: 0.5rem; position: relative; }
        .nav-link:hover { background-color: #f3f4f6; }
        .nav-link.active { background-color: #4338ca; color: white; font-weight: 600; }
        
        /* --- 页面专属及优化样式 --- */
        .pagination-btn { padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; background-color: white; border-radius: 0.375rem; cursor: pointer; transition: all 0.2s ease; }
        .pagination-btn:hover:not(:disabled) { background-color: #f3f4f6; border-color: #9ca3af; }
        .pagination-btn.active { background-color: #4f46e5; color: white; border-color: #4f46e5; box-shadow: 0 2px 4px rgba(79, 70, 229, 0.2); }
        .pagination-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .kpi-card { transition: all 0.2s ease-in-out; }
        .kpi-card:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }

        /* Tab 按钮样式 */
        .tracking-tab-btn {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: #6b7280;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            background: transparent;
        }

        .tracking-tab-btn:hover {
            color: #4f46e5;
            background-color: #eef2ff;
        }

        .tracking-tab-btn.active {
            color: #4f46e5;
            background-color: #eef2ff;
            font-weight: 700;
        }

        .tracking-tab-btn svg {
            transition: transform 0.2s ease;
        }

        .tracking-tab-btn:hover svg {
            transform: translateY(-2px);
        }

        /* Tab 分隔线 */
        .tracking-tab-divider {
            height: 1.5rem;
            width: 1px;
            background-color: #e5e7eb;
            margin: 0 0.5rem;
        }

        /* Tab 内容面板 */
        .tracking-tab-pane {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 自定义滚动条 (用于弹窗) */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }

    </style>
</head>

<body>
    <div id="sidebar-container"></div>

    <main id="main-content" class="flex-1 p-4 sm:p-6 lg:p-8 main-content" style="margin-left: 10rem;">
        
        <!-- 页面头部 -->
        <header class="bg-white p-6 rounded-xl shadow-sm mb-8 border border-gray-200">
            <nav class="text-sm mb-4" aria-label="Breadcrumb">
                <ol class="list-none p-0 inline-flex">
                    <li class="flex items-center"><a href="index.html" class="text-gray-500 hover:text-indigo-600 transition-colors">项目中心</a><svg class="fill-current w-3 h-3 mx-3 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569 9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"/></svg></li>
                    <li class="flex items-center"><span id="breadcrumb-project-name" class="font-semibold text-gray-700">加载中...</span></li>
                </ol>
            </nav>
            <div>
                <h1 id="project-main-title" class="text-3xl font-bold text-gray-900">效果追踪</h1>
                <p class="text-sm text-gray-500 mt-2">项目效果追踪与数据监测</p>
            </div>
        </header>

        <!-- 主内容区域 -->
        <div class="space-y-6">

            <!-- Tab 导航 -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200">
                <div class="px-6 py-4 border-b border-gray-200">
                    <nav class="flex items-center" aria-label="Tracking Tabs">
                        <button class="tracking-tab-btn active" data-tab="daily-report">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            项目日报
                        </button>
                        <div class="tracking-tab-divider"></div>
                        <button class="tracking-tab-btn" data-tab="data-entry">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                            数据录入
                        </button>
                        <div class="tracking-tab-divider"></div>
                        <button class="tracking-tab-btn" data-tab="effect-monitor">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                            效果监测
                        </button>
                    </nav>
                </div>
            </div>

            <!-- Tab 内容区 -->
            <div id="tracking-tab-content">

                <!-- Tab 1: 日报 -->
                <div id="daily-report-tab" class="tracking-tab-pane">
                    <!-- 报告展示视图 -->
                    <div id="report-display-view" class="space-y-6">
                        <!-- 保留这个隐藏的日期选择器，用于兼容现有JS -->
                        <input type="date" id="report-date-picker" class="hidden">

                        <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
                            <div class="flex justify-between items-start mb-6">
                                <div class="flex items-center gap-3">
                                    <svg class="w-6 h-6 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 006 16.5h12M3.75 3h16.5M3.75 3A2.25 2.25 0 016 5.25h12A2.25 2.25 0 0120.25 3M3.75 21v-7.5A2.25 2.25 0 016 11.25h12a2.25 2.25 0 012.25 2.25V21M3 3h18M3 21h18" />
                    </svg>
                                    <h3 class="text-xl font-semibold text-gray-800">已发布视频总进展</h3>
                                </div>
                                <!-- 日期选择器 -->
                                <div class="flex items-center gap-2 bg-gray-50 px-3 py-2 rounded-lg border border-gray-200">
                                    <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                    <input type="date" id="global-date-picker"
                                           class="border-0 bg-transparent text-sm focus:ring-0 focus:outline-none p-0 text-gray-700 font-medium cursor-pointer">
                                </div>
                            </div>
                            <dl id="overview-kpis" class="grid grid-cols-2 md:grid-cols-5 gap-6"></dl>
                        </div>
                
                <div id="missing-data-alert-container"></div>

                <div id="details-container"></div>
            </div>
                </div>
                <!-- End of Tab 1: 日报 -->

                <!-- Tab 2: 数据录入 -->
                <div id="data-entry-tab" class="tracking-tab-pane hidden">
                    <!-- 数据录入视图 -->
                    <div id="data-entry-view" class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
                <!-- 保留这个隐藏的日期选择器，用于兼容现有JS -->
                <input type="date" id="entry-date-picker" class="hidden">
                <div class="border rounded-lg overflow-hidden shadow-md">
                    <table class="w-full text-sm">
                        <thead class="bg-gray-100 text-left">
                            <tr>
                                <th class="px-6 py-3 font-semibold text-gray-600">达人名称</th>
                                <th class="px-6 py-3 font-semibold text-gray-600">任务 ID</th>
                                <th class="px-6 py-3 font-semibold text-gray-600">发布时间</th>
                                <th class="px-6 py-3 font-semibold text-gray-600 text-center">视频链接</th>
                                <th class="px-6 py-3 font-semibold text-gray-600">当日总曝光</th>
                                <!-- [V5.0 修改] 列表头修改 -->
                                <th class="px-6 py-3 font-semibold text-gray-600 text-center">状态</th>
                            </tr>
                        </thead>
                        <tbody id="video-entry-list" class="bg-white divide-y divide-gray-200">
                        </tbody>
                    </table>
                </div>
                <div id="video-entry-pagination-controls" class="mt-6 flex flex-col sm:flex-row justify-between items-center gap-4"></div>
                
                <div class="mt-8 flex justify-end items-center gap-4">
                    <button id="auto-scrape-btn" class="px-5 py-2.5 bg-indigo-600 text-white text-sm font-semibold rounded-lg shadow-md hover:bg-indigo-700 flex items-center gap-2 transition-all">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.59 14.37a6 6 0 01-5.84 7.38v-4.82m5.84-2.56a16.95 16.95 0 00-2.32-.12A16.95 16.95 0 006 12a16.95 16.95 0 00-2.32.12m13.84-2.56a16.95 16.95 0 00-2.32.12M12 6a16.95 16.95 0 00-2.32-.12m-2.32 8.24a16.95 16.95 0 01-2.32.12M12 18a16.95 16.95 0 01-2.32.12m2.32-8.24A16.95 16.95 0 006 6m12 6a16.95 16.95 0 00-2.32.12m2.32-8.24a16.95 16.95 0 00-2.32-.12M12 6a16.95 16.95 0 00-2.32.12M12 18a16.95 16.95 0 01-2.32.12" /></svg>
                        一键抓取 (≤14天)
                    </button>

                    <!-- 🆕 新增：超期视频自动抓取按钮 -->
                    <button id="auto-scrape-overdue-btn" class="px-5 py-2.5 bg-amber-500 text-white text-sm font-semibold rounded-lg shadow-md hover:bg-amber-600 flex items-center gap-2 transition-all">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.375 19.5h17.25m-17.25 0a1.125 1.125 0 01-1.125-1.125M3.375 19.5h1.5C5.496 19.5 6 18.996 6 18.375m-3.75 0V5.625m0 12.75v-1.5c0-.621.504-1.125 1.125-1.125m18.375 2.625V5.625m0 12.75c0 .621-.504 1.125-1.125 1.125m1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125m0 3.75h-1.5A1.125 1.125 0 0118 18.375M20.625 4.5H3.375m17.25 0c.621 0 1.125.504 1.125 1.125M20.625 4.5h-1.5C18.504 4.5 18 5.004 18 5.625m3.75 0v1.5c0 .621-.504 1.125-1.125 1.125M3.375 4.5c-.621 0-1.125.504-1.125 1.125M3.375 4.5h1.5C5.496 4.5 6 5.004 6 5.625m-3.75 0v1.5c0 .621.504 1.125 1.125 1.125m0 0h1.5m-1.5 0c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125m1.5-3.75C5.496 8.25 6 7.746 6 7.125v-1.5M4.875 8.25C5.496 8.25 6 8.754 6 9.375v1.5m0-5.25v5.25m0-5.25C6 5.004 6.504 4.5 7.125 4.5h9.75c.621 0 1.125.504 1.125 1.125m1.125 2.625h1.5m-1.5 0A1.125 1.125 0 0118 7.125v-1.5m1.125 2.625c-.621 0-1.125.504-1.125 1.125v1.5m2.625-2.625c.621 0 1.125.504 1.125 1.125v1.5c0 .621-.504 1.125-1.125 1.125M18 5.625v5.25M7.125 12h9.75m-9.75 0A1.125 1.125 0 016 10.875M7.125 12C6.504 12 6 12.504 6 13.125m0-2.25C6 11.496 6.504 12 7.125 12m9.75 0c.621 0 1.125-.504 1.125-1.125M16.875 12c.621 0 1.125.504 1.125 1.125m-2.25 0c.621 0 1.125.504 1.125 1.125M13.125 12h1.5m0 0h1.5m-1.5 0v1.5m0 0v1.5" /></svg>
                        一键抓取 (>14天)
                    </button>

                    <!-- [V5.0 新增] "待手动更新日报"按钮 -->
                    <button id="manual-update-btn" class="px-5 py-2.5 bg-gray-400 text-white text-sm font-semibold rounded-lg shadow-md hover:bg-gray-500 flex items-center gap-2 transition-all">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" /></svg>
                        待手动更新 (备用)
                    </button>

                    <button id="cancel-entry-btn" class="px-5 py-2.5 bg-gray-200 text-gray-800 text-sm font-semibold rounded-lg hover:bg-gray-300 transition-colors">取消</button>
                    <button id="save-entry-btn" class="px-5 py-2.5 bg-gradient-to-r from-green-500 to-emerald-600 text-white text-sm font-semibold rounded-lg shadow-md hover:shadow-lg hover:from-green-600 hover:to-emerald-700 transition-all transform hover:scale-105">保存当日数据</button>
                </div>
            </div>
                </div>
                <!-- End of Tab 2: 数据录入 -->

                <!-- Tab 3: 效果监测 -->
                <div id="effect-monitor-tab" class="tracking-tab-pane hidden">
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-12 text-center">
                        <svg class="mx-auto h-16 w-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                        </svg>
                        <h3 class="mt-4 text-lg font-semibold text-gray-900">效果监测功能</h3>
                        <p class="mt-2 text-sm text-gray-500">该功能正在开发中，敬请期待</p>
                        <p class="mt-1 text-xs text-gray-400">将支持视频效果数据追踪、趋势分析、数据导出等功能</p>
                    </div>
                </div>
                <!-- End of Tab 3: 效果监测 -->

            </div>
            <!-- End of tracking-tab-content -->
        </div>
    </main>

    <!-- [V5.0 新增] 手动更新弹窗 -->
    <div id="overdue-tasks-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl flex flex-col" style="max-height: 80vh;">
            <div class="p-4 border-b flex justify-between items-center flex-shrink-0">
                <h2 class="text-xl font-bold text-gray-800">待手动更新日报（>14天）</h2>
                <button id="close-overdue-modal-btn" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            <div class="flex-grow overflow-y-auto custom-scrollbar p-6">
                <p class="text-sm text-gray-600 mb-4">以下合作任务已发布超过14天，无法自动抓取。请复制其任务ID，前往飞书表格手动录入数据后，使用“飞书数据同步”功能进行导入。</p>
                
                <div class="overflow-x-auto border rounded-lg">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3">达人昵称</th>
                                <th scope="col" class="px-6 py-3">星图任务ID</th>
                                <th scope="col" class="px-6 py-3">发布日期</th>
                                <th scope="col" class="px-6 py-3">已超期天数</th>
                            </tr>
                        </thead>
                        <tbody id="overdue-tasks-list" class="bg-white divide-y divide-gray-200">
                            <!-- JS will populate this -->
                        </tbody>
                    </table>
                </div>
                <div id="no-overdue-tasks-message" class="hidden text-center py-10 text-gray-500">
                    <p>当前没有已超期14天的合作任务。</p>
                </div>
            </div>
            <div class="bg-gray-50 px-6 py-4 flex justify-end border-t border-gray-200 flex-shrink-0">
                <button id="copy-task-ids-btn" class="px-5 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.5 8.25V6a2.25 2.25 0 00-2.25-2.25H6A2.25 2.25 0 003.75 6v8.25A2.25 2.25 0 006 16.5h2.25m8.25-8.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-7.5A2.25 2.25 0 018.25 18v-1.5m8.25-8.25h-6a2.25 2.25 0 00-2.25 2.25v6" /></svg>
                    一键复制所有TaskID
                </button>
            </div>
        </div>
    </div>
    
    <!-- [V5.0 新增] 剪贴板提示弹窗 -->
    <div id="clipboard-toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-5 py-2 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 z-[60]">
        已复制到剪贴板！
    </div>

    <script src="sidebar.js"></script>
    <script src="project_report.js" defer></script>
</body>
</html>
