<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品库管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f8fc;
        }

        /* KPI 卡片 hover 效果 */
        .kpi-card {
            transition: all 0.3s ease;
        }
        .kpi-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.15);
        }

        /* --- [统一] 侧边栏样式 --- */
        .sidebar { transition: width 0.3s ease-in-out; }
        .main-content { transition: margin-left 0.3s ease-in-out; }
        .sidebar-collapsed { width: 5rem; }
        .sidebar-collapsed .nav-text, .sidebar-collapsed .app-title-text { display: none; }
        .sidebar-collapsed .nav-link, .sidebar-collapsed .nav-toggle { justify-content: center; }
        .sidebar-collapsed .submenu { display: none; }
        .sidebar-collapsed .app-title { justify-content: center; }
        .nav-toggle { display: flex; align-items: center; justify-content: space-between; width: 100%; padding: 0.5rem 0.75rem; font-size: 0.875rem; font-weight: 600; color: #1f2937; border-radius: 0.5rem; }
        .nav-toggle:hover { background-color: #f3f4f6; }
        .nav-link { display: flex; align-items: center; width: 100%; padding: 0.5rem 0.75rem; font-size: 0.875rem; font-weight: 500; color: #4b5563; border-radius: 0.5rem; position: relative; }
        .nav-link:hover { background-color: #f3f4f6; }
        .nav-link.active { background-color: #2563eb; color: white; font-weight: 600; }

        /* --- [统一] 分页样式 --- */
        .pagination-btn { padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; background-color: white; border-radius: 0.375rem; cursor: pointer; transition: all 0.2s; }
        .pagination-btn:hover:not(:disabled) { background-color: #f3f4f6; border-color: #a5b4fc; }
        .pagination-btn.active { background: linear-gradient(to right, #4f46e5, #4338ca); color: white; border-color: #4f46e5; box-shadow: 0 2px 4px rgba(79, 70, 229, 0.3); }
        .pagination-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .pagination-ellipsis { padding: 0.5rem 0.75rem; color: #6b7280; }
        
        /* --- [v3.0 修复] 子行展开/折叠样式 --- */
        /* 我们将动画效果应用在单元格内的div上，而不是tr本身 */
        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
            padding-top: 0;
            padding-bottom: 0;
        }
        /* 当父级 tr.collapsible-row 拥有 .expanded 类时，展开内容 */
        .collapsible-row.expanded .collapsible-content {
            max-height: 500px; /* 一个足够大的值以显示所有内容 */
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .rotate-icon { transition: transform 0.3s ease; }
        .rotate-icon.rotated { transform: rotate(180deg); }
    </style>
</head>
<body>
    
    <div id="sidebar-container"></div>

    <main id="main-content" class="flex-1 p-4 sm:p-6 lg:p-8" style="margin-left: 9.5rem;">
        <!-- 面包屑导航 -->
        <nav class="mb-4">
            <ol class="flex items-center space-x-2 text-sm text-gray-600">
                <li><a href="index.html" class="hover:text-indigo-600 transition-colors">首页</a></li>
                <li>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </li>
                <li class="text-gray-900 font-medium">作品库管理</li>
            </ol>
        </nav>

        <!-- Header 卡片 -->
        <header class="bg-white rounded-xl shadow-sm border border-gray-200/80 p-6 mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">作品库管理</h1>
                <p class="text-sm text-gray-500 mt-2">查看与管理所有合作及非合作的作品数据</p>
            </div>
        </header>

        <!-- KPI 统计卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
            <div class="kpi-card bg-white p-5 rounded-xl shadow-sm border border-gray-200/80">
                <div class="flex items-center space-x-2 mb-2">
                    <div class="p-2 bg-indigo-100 rounded-lg">
                        <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                        </svg>
                    </div>
                    <h4 class="text-sm font-semibold text-gray-600">作品总数</h4>
                </div>
                <p id="stats-total-works" class="text-2xl font-bold text-gray-900 mt-1">0</p>
            </div>
            <div class="kpi-card bg-white p-5 rounded-xl shadow-sm border border-gray-200/80">
                <div class="flex items-center space-x-2 mb-2">
                    <div class="p-2 bg-green-100 rounded-lg">
                        <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                    </div>
                    <h4 class="text-sm font-semibold text-gray-600">合作作品数</h4>
                </div>
                <p id="stats-collab-works" class="text-2xl font-bold text-gray-900 mt-1">0</p>
            </div>
            <div class="kpi-card bg-white p-5 rounded-xl shadow-sm border border-gray-200/80">
                <div class="flex items-center space-x-2 mb-2">
                    <div class="p-2 bg-teal-100 rounded-lg">
                        <svg class="w-5 h-5 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"></path>
                        </svg>
                    </div>
                    <h4 class="text-sm font-semibold text-gray-600">非合作作品数</h4>
                </div>
                <p id="stats-organic-works" class="text-2xl font-bold text-gray-900 mt-1">0</p>
            </div>
            <div class="kpi-card bg-white p-5 rounded-xl shadow-sm border border-gray-200/80">
                <div class="flex items-center space-x-2 mb-2">
                    <div class="p-2 bg-amber-100 rounded-lg">
                        <svg class="w-5 h-5 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </div>
                    <h4 class="text-sm font-semibold text-gray-600">累计总播放量</h4>
                </div>
                <p id="stats-total-views" class="text-2xl font-bold text-gray-900 mt-1">0</p>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm p-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div>
                    <label class="block text-xs font-medium text-gray-600 mb-1">项目筛选</label>
                    <select id="project-filter" class="w-full text-sm rounded-md border-gray-300 shadow-sm">
                        <!-- JS 动态填充 -->
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-600 mb-1">作品来源</label>
                    <select id="source-filter" class="w-full text-sm rounded-md border-gray-300 shadow-sm">
                        <option value="">所有来源</option>
                        <option value="COLLABORATION">合作作品</option>
                        <option value="ORGANIC">非合作作品</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-600 mb-1">达人昵称</label>
                    <input type="search" id="talent-search" class="w-full text-sm rounded-md border-gray-300 shadow-sm" placeholder="搜索达人...">
                </div>
                <div class="flex gap-2">
                    <button id="apply-filters-btn" class="w-full px-4 py-2 bg-gradient-to-r from-indigo-600 to-indigo-700 text-white text-sm font-semibold rounded-lg hover:from-indigo-700 hover:to-indigo-800 transition-all shadow-sm hover:shadow-md flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                        </svg>
                        筛选
                    </button>
                    <button id="reset-filters-btn" class="w-full px-4 py-2 bg-white border border-gray-300 text-gray-700 text-sm font-semibold rounded-lg hover:bg-gray-50 transition-all shadow-sm flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        重置
                    </button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-2 py-3 w-12 text-center"></th> <!-- [v3.0 新增] 展开/折叠列 -->
                            <th scope="col" class="px-6 py-3">作品ID</th>
                            <th scope="col" class="px-6 py-3">所属项目</th>
                            <th scope="col" class="px-6 py-3">关联达人</th>
                            <th scope="col" class="px-6 py-3">作品来源</th>
                            <th scope="col" class="px-6 py-3">发布时间</th>
                            <th scope="col" class="px-6 py-3">总播放量</th>
                            <th scope="col" class="px-6 py-3 text-center">操作</th> <!-- [v3.0 新增] 操作列 -->
                        </tr>
                    </thead>
                    <tbody id="works-list-body">
                        <!-- JS 动态生成行 -->
                    </tbody>
                </table>
            </div>
            <div id="pagination-controls" class="px-6 py-4 border-t border-gray-200 flex flex-col sm:flex-row justify-between items-center gap-4">
                <!-- JS 动态生成分页控件 -->
            </div>
        </div>
    </main>

    <!-- [v3.0 新增] 通用二次确认模态框 -->
    <div id="confirm-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full hidden z-50 flex items-center justify-center p-4">
        <div class="relative mx-auto p-5 border w-full max-w-sm shadow-lg rounded-md bg-white">
            <h3 class="text-lg font-bold text-gray-900" id="confirm-modal-title">请确认</h3>
            <div class="mt-2 py-3">
                <p class="text-sm text-gray-500" id="confirm-modal-message"></p>
            </div>
            <div class="mt-4 flex justify-end space-x-2">
                <button id="confirm-modal-cancel-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">取消</button>
                <button id="confirm-modal-confirm-btn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">确定</button>
            </div>
        </div>
    </div>
    
    <script src="sidebar.js" defer></script>
    <script type="module" src="works_management/main.js"></script>
</body>
</html>
