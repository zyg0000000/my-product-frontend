<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8f9fa;
        }

        /* --- [新增] 与 index.html 保持一致的侧边栏样式 --- */
        .sidebar { transition: width 0.3s ease-in-out; }
        .main-content { transition: margin-left 0.3s ease-in-out; }
        .sidebar-collapsed { width: 5rem; }
        .sidebar-collapsed .nav-text, .sidebar-collapsed .app-title-text { display: none; }
        .sidebar-collapsed .nav-link, .sidebar-collapsed .nav-toggle { justify-content: center; }
        .sidebar-collapsed .submenu { display: none; }
        .sidebar-collapsed .app-title { justify-content: center; }
        .nav-toggle { display: flex; align-items: center; justify-content: space-between; width: 100%; padding: 0.5rem 0.75rem; font-size: 0.875rem; font-weight: 600; color: #1f2937; border-radius: 0.5rem; }
        .nav-toggle:hover { background-color: #f3f4f6; }
        .nav-link { display: flex; align-items: center; width: 100%; padding: 0.5rem 0.75rem; font-size: 0.875rem; font-weight: 500; color: #4b5563; border-radius: 0.5rem; position: relative; }
        .nav-link:hover { background-color: #f3f4f6; }
        .nav-link.active { background-color: #2563eb; color: white; font-weight: 600; }
        
        /* 页面专属内容样式 */
        .maintenance-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out, padding 0.4s ease-in-out;
            padding-top: 0;
            padding-bottom: 0;
        }
        .maintenance-content.expanded {
            max-height: 500px;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .task-group-header {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .task-group-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out;
            background-color: #fafafa;
        }
        .task-group-content.expanded {
            max-height: 1000px;
        }
        .toggle-icon {
            transition: transform 0.3s;
        }
        .toggle-icon.rotated {
            transform: rotate(90deg);
        }
        .log-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .trigger-btn-loading .btn-text {
            display: none;
        }
        .trigger-btn-loading .loader {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 侧边栏容器 (由 sidebar.js 填充) -->
    <div id="sidebar-container"></div>

    <!-- [核心修正] 主内容区结构与 index.html 完全对齐，确保 sidebar.js 能正确控制布局 -->
    <main id="main-content" class="flex-1 p-4 sm:p-6 lg:p-8 main-content" style="margin-left: 9.5rem;">
        <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">任务中心</h1>
                <p class="text-sm text-gray-500 mt-1">集中处理所有项目的待办事项和系统维护任务。</p>
            </div>
            <div class="flex items-center gap-6">
                <div id="logs-container" class="text-right">
                     <div class="flex items-center gap-2">
                        <div class="log-status-dot bg-gray-300 animate-pulse"></div>
                        <div><p class="text-sm font-semibold text-gray-500">正在加载记录...</p><p class="text-xs text-gray-400">请稍候</p></div>
                    </div>
                </div>
                <button id="trigger-scan-btn" class="flex items-center justify-center px-4 py-2 h-9 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300 shadow-sm w-36 text-sm">
                    <span class="btn-text">立即扫描新任务</span>
                    <div class="loader hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                </button>
            </div>
        </header>

        <section class="mb-8">
            <h2 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-4">全局数据维护</h2>
            <div id="system-maintenance-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div id="performance-card-container"></div>
                <div id="price-card-container"></div>
            </div>
        </section>
        
        <div id="loading-indicator" class="text-center py-20"><p class="text-gray-500">正在加载任务...</p></div>
        <div id="empty-state" class="hidden text-center py-20">
             <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            <h3 class="mt-2 text-lg font-medium text-gray-900">太棒了！</h3><p class="mt-1 text-sm text-gray-500">当前没有需要处理的项目任务。</p>
        </div>
        
        <div id="task-layout-container" class="hidden grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
            <section id="left-column" class="space-y-8">
                <div>
                    <h2 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-4">项目流程提醒</h2>
                    <div id="data-maintenance-list" class="space-y-3"></div>
                </div>
                <div>
                    <h2 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-4">数据逾期告警</h2>
                     <div id="data-overdue-list" class="space-y-3"></div>
                </div>
            </section>
            <section id="right-column" class="space-y-4">
                <h2 class="text-lg font-semibold text-gray-800 border-b pb-2">视频未发布</h2>
                 <div id="pending-publish-list" class="space-y-3"></div>
            </section>
        </div>
    </main>

    <template id="task-group-template">
        <div class="task-group bg-white rounded-lg shadow-sm border border-gray-200/80 overflow-hidden">
            <div class="task-group-header p-4 flex justify-between items-center hover:bg-gray-50">
                <div class="flex items-center"><span class="project-name font-semibold text-gray-700"></span><span class="task-count ml-2 text-xs font-medium bg-red-100 text-red-700 px-2 py-0.5 rounded-full"></span></div>
                <div class="flex items-center"><a href="#" class="view-project-link text-sm font-medium text-blue-600 hover:underline mr-4">处理</a><svg class="w-5 h-5 text-gray-500 toggle-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg></div>
            </div>
            <div class="task-group-content"></div>
        </div>
    </template>
    
    <script src="sidebar.js" defer></script>
    <script src="task_center.js" defer></script>
</body>
</html>
