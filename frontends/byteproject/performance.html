<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>达人数据看板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- 全局及基础样式 --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f8fc;
        }

        /* --- 分页按钮样式 (统一为 Indigo 主题) --- */
        .pagination-btn { padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; background-color: white; border-radius: 0.375rem; cursor: pointer; transition: all 0.2s ease; }
        .pagination-btn:hover:not(:disabled) { background-color: #eef2ff; border-color: #818cf8; }
        .pagination-btn.active { background-color: #4f46e5; color: white; border-color: #4f46e5; box-shadow: 0 2px 4px rgba(79, 70, 229, 0.2); }
        .pagination-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .pagination-ellipsis { padding: 0.5rem 0.25rem; color: #6b7280; }

        /* --- 表格排序样式 --- */
        .sortable-header { cursor: pointer; user-select: none; }
        .sort-icon { display: inline-flex; flex-direction: column; }
        .sort-icon svg { transition: color 0.2s; }

        /* --- KPI 卡片 hover 动画 --- */
        .kpi-card {
            transition: all 0.2s ease-in-out;
            border: 1px solid #f3f4f6;
        }
        .kpi-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-color: #e5e7eb;
        }
        
        /* --- [统一] 侧边栏样式 (从 index.html 同步) --- */
        .sidebar { transition: width 0.3s ease-in-out; }
        .main-content { transition: margin-left 0.3s ease-in-out; }
        .sidebar-collapsed { width: 5rem; }
        .sidebar-collapsed .nav-text, .sidebar-collapsed .app-title-text { display: none; }
        .sidebar-collapsed .nav-link, .sidebar-collapsed .nav-toggle { justify-content: center; }
        .sidebar-collapsed .submenu { display: none; }
        .sidebar-collapsed .app-title { justify-content: center; }
        .nav-toggle { display: flex; align-items: center; justify-content: space-between; width: 100%; padding: 0.5rem 0.75rem; font-size: 0.875rem; font-weight: 600; color: #1f2937; border-radius: 0.5rem; }
        .nav-toggle:hover { background-color: #f3f4f6; }
        .nav-link { display: flex; align-items: center; width: 100%; padding: 0.5rem 0.75rem; font-size: 0.875rem; font-weight: 500; color: #4b5563; border-radius: 0.5rem; position: relative; }
        .nav-link:hover { background-color: #f3f4f6; }
        .nav-link.active { background-color: #2563eb; color: white; font-weight: 600; }

        /* Custom style for details summary arrow rotation */
        details[open] > summary .details-arrow {
            transform: rotate(180deg);
        }
        .details-arrow {
            transition: transform 0.2s;
        }
        /* SortableJS helper classes */
        .sortable-ghost {
            opacity: 0.4;
            background-color: #e0e7ff;
        }
        .drag-handle {
            cursor: move; /* Use 'move' cursor for better affordance */
        }

        /* Advanced filters arrow animation */
        #toggle-advanced-filters:not(.collapsed) #advanced-filters-arrow {
            transform: rotate(0deg);
        }
        #toggle-advanced-filters.collapsed #advanced-filters-arrow {
            transform: rotate(-90deg);
        }

    </style>
</head>
<body>
    <div id="sidebar-container"></div>
    
    <main id="main-content" class="main-content p-4 sm:p-6 lg:p-8" style="margin-left: 9.5rem;">
        <!-- Breadcrumb Navigation -->
        <nav class="mb-4">
            <ol class="flex items-center space-x-2 text-sm text-gray-600">
                <li>
                    <a href="index.html" class="hover:text-indigo-600 transition-colors">首页</a>
                </li>
                <li>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </li>
                <li class="text-gray-900 font-medium">达人数据看板</li>
            </ol>
        </nav>

        <!-- Header Card -->
        <header class="bg-white rounded-xl shadow-sm p-6 mb-6">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">达人数据看板</h1>
                    <p class="text-sm text-gray-500 mt-1">查看、筛选并分析达人的关键绩效指标</p>
                </div>
                <div class="flex items-center space-x-2 mt-4 sm:mt-0">
                    <div class="relative">
                        <button id="import-export-btn" class="bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white px-4 py-2 rounded-lg shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-300 transition-all inline-flex items-center">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                            </svg>
                            导入/导出
                            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div id="import-export-dropdown" class="hidden absolute right-0 mt-2 w-56 rounded-lg shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-20">
                            <div class="py-1">
                                <a href="#" id="dropdown-import-excel-btn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors">从 Excel 导入更新</a>
                                <a href="#" id="dropdown-feishu-import-btn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors">从 飞书 导入更新</a>
                                <div class="border-t my-1"></div>
                                <a href="#" id="dropdown-export-all-btn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors">导出全部数据</a>
                            </div>
                        </div>
                    </div>
                    <input type="file" id="import-excel-input" class="hidden" accept=".xlsx, .xls, .csv">

                    <button id="manage-dimensions-btn" class="p-2.5 bg-white text-gray-600 rounded-lg border border-gray-200 hover:bg-indigo-50 hover:text-indigo-600 hover:border-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-300 transition-all shadow-sm">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Dashboard Stats -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 mb-6">
            <!-- Total Talents Card -->
            <div class="kpi-card bg-white p-5 rounded-xl shadow-sm">
                <div class="flex items-start justify-between">
                    <div class="flex-1">
                        <div class="flex items-center space-x-2 mb-2">
                            <div class="p-2 bg-indigo-100 rounded-lg">
                                <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                </svg>
                            </div>
                            <h4 class="text-sm font-semibold text-gray-600">总达人数</h4>
                        </div>
                        <p id="stat-total-talents" class="text-2xl font-bold text-gray-900 mt-1">0</p>
                    </div>
                </div>
            </div>

            <!-- Tier Distribution Card -->
            <div class="kpi-card bg-white p-5 rounded-xl shadow-sm">
                <div class="flex items-center space-x-2 mb-2">
                    <div class="p-2 bg-blue-100 rounded-lg">
                        <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"></path>
                        </svg>
                    </div>
                    <h4 class="text-sm font-semibold text-gray-600">层级分布</h4>
                </div>
                <div id="stat-tier-distribution" class="mt-2 space-y-1"></div>
            </div>

            <!-- CPM Distribution Card -->
            <div class="kpi-card bg-white p-5 rounded-xl shadow-sm">
                <div class="flex items-center space-x-2 mb-2">
                    <div class="p-2 bg-green-100 rounded-lg">
                        <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h4 class="text-sm font-semibold text-gray-600">60s+CPM分布</h4>
                </div>
                <div id="stat-cpm-distribution" class="mt-2 space-y-1"></div>
            </div>

            <!-- Male Audience Card -->
            <div class="kpi-card bg-white p-5 rounded-xl shadow-sm">
                <div class="flex items-center space-x-2 mb-2">
                    <div class="p-2 bg-purple-100 rounded-lg">
                        <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <h4 class="text-sm font-semibold text-gray-600">男性观众占比</h4>
                </div>
                <div id="stat-male-audience-distribution" class="mt-2 space-y-1"></div>
            </div>

            <!-- Female Audience Card -->
            <div class="kpi-card bg-white p-5 rounded-xl shadow-sm">
                <div class="flex items-center space-x-2 mb-2">
                    <div class="p-2 bg-pink-100 rounded-lg">
                        <svg class="w-5 h-5 text-pink-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <h4 class="text-sm font-semibold text-gray-600">女性观众占比</h4>
                </div>
                <div id="stat-female-audience-distribution" class="mt-2 space-y-1"></div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
            <!-- Filters Title -->
            <div class="flex items-center gap-3 mb-6">
                <svg class="w-6 h-6 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                </svg>
                <h2 class="text-xl font-bold text-gray-900">筛选达人</h2>
            </div>

            <!-- Filters Layout: Left (2/3) + Right (1/3) -->
            <div class="flex flex-col lg:flex-row gap-6 mb-4">
                <!-- Left Side: Basic + Advanced Filters -->
                <div class="lg:w-2/3 space-y-4">
                    <!-- Basic Search -->
                    <div>
                        <label for="unified-search" class="block text-sm font-medium text-gray-700 mb-2">快速检索</label>
                        <div class="relative">
                            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            <input
                                type="search"
                                id="unified-search"
                                placeholder="搜索昵称、星图ID 或 UID..."
                                class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                            >
                        </div>
                        <p class="text-xs text-gray-500 mt-1.5">支持模糊匹配达人昵称，或精准搜索星图ID/UID</p>
                    </div>

                    <!-- Advanced Filters (Collapsible) -->
                    <div class="border border-gray-200 rounded-lg">
                        <button type="button" id="toggle-advanced-filters" class="w-full flex items-center justify-between p-4 hover:bg-gray-50 transition-colors rounded-lg">
                            <div class="flex items-center gap-2">
                                <svg class="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
                                </svg>
                                <h3 class="text-base font-semibold text-gray-800">高级筛选</h3>
                            </div>
                            <svg id="advanced-filters-arrow" class="w-5 h-5 text-gray-500 transform transition-transform -rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div id="advanced-filters-content" class="hidden px-4 pb-4 space-y-4">
                            <!-- Tier & Type Filters -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">达人层级</label>
                                    <div id="talent-tier-filters-container" class="flex flex-wrap gap-2"></div>
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">内容类型</label>
                                    <div id="talent-type-filters-container" class="flex flex-wrap gap-2"></div>
                                </div>
                            </div>

                            <hr class="my-4">

                            <!-- Multi-dimension Data Filters -->
                            <div>
                                <div class="flex justify-between items-center mb-3">
                                    <label class="block text-sm font-semibold text-gray-700">多维度数据筛选</label>
                                    <button id="add-filter-btn" class="text-sm bg-indigo-50 text-indigo-600 hover:bg-indigo-100 hover:text-indigo-700 px-3 py-1.5 rounded-lg font-medium inline-flex items-center transition-all">
                                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                        </svg>
                                        添加条件
                                    </button>
                                </div>
                                <div id="data-filters-container" class="space-y-2 p-4 bg-gray-50/70 rounded-lg border border-gray-200/80"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Side: Filter Logic & Actions -->
                <div class="lg:w-1/3">
                    <div class="bg-gray-50 p-4 rounded-xl border border-gray-200 space-y-4">
                        <fieldset>
                            <legend class="text-sm font-medium text-gray-800 mb-2">筛选逻辑</legend>
                            <div class="space-y-2">
                                <div class="flex items-center">
                                    <input id="filter-logic-and" name="filter-logic" type="radio" value="AND" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" checked>
                                    <label for="filter-logic-and" class="ml-2 block text-sm text-gray-700">满足所有 (AND)</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="filter-logic-or" name="filter-logic" type="radio" value="OR" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                    <label for="filter-logic-or" class="ml-2 block text-sm text-gray-700">满足任一 (OR)</label>
                                </div>
                            </div>
                        </fieldset>
                        <div class="pt-2 border-t border-gray-200 space-y-2">
                            <button id="apply-filters-btn" class="w-full px-4 py-2.5 bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white rounded-lg text-sm font-semibold transition-all shadow-sm hover:shadow-md inline-flex items-center justify-center">
                                <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                                </svg>
                                应用筛选
                            </button>
                            <button id="reset-filters-btn" class="w-full px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 hover:border-gray-400 text-sm font-medium transition-all shadow-sm inline-flex items-center justify-center">
                                <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                </svg>
                                重置
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Table -->
            <div id="performance-table-container" class="overflow-x-auto"></div>

            <!-- Pagination -->
            <nav id="pagination-controls" class="flex items-center justify-between pt-4" aria-label="Table navigation"></nav>
        </div>
    </main>

    <!-- Modals -->
    <!-- Dimension Settings Modal -->
    <div id="dimensions-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full hidden z-50 flex items-center justify-center p-4">
        <div class="relative mx-auto p-5 border w-full max-w-3xl shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-900">管理表格维度</h3>
                <button id="close-dimensions-modal-btn" class="text-gray-400 hover:text-gray-600 p-2">&times;</button>
            </div>
            <div class="grid grid-cols-2 gap-6 mt-4 max-h-[60vh] overflow-y-auto">
                <!-- Left Panel: Available Dimensions -->
                <div>
                    <h4 class="font-semibold text-gray-700 mb-2">可选维度</h4>
                    <div id="available-dimensions-pool" class="space-y-2 p-2 border rounded-md bg-gray-50 h-full"></div>
                </div>
                <!-- Right Panel: Selected and Sortable Dimensions -->
                <div>
                    <h4 class="font-semibold text-gray-700 mb-2">已选维度 (可拖拽排序)</h4>
                    <div id="selected-dimensions-list" class="space-y-2 p-2 border rounded-md h-full">
                        <p id="selected-placeholder" class="text-sm text-gray-400 text-center py-4">从左侧点击添加维度</p>
                    </div>
                </div>
            </div>
            <div class="mt-6 flex justify-end">
                <button id="save-dimensions-settings-btn" class="px-4 py-2 bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white rounded-lg shadow-sm hover:shadow-md font-medium transition-all inline-flex items-center">
                    <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    保存设置
                </button>
            </div>
        </div>
    </div>
    <!-- Import Confirmation Modal -->
    <div id="import-confirm-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full hidden z-50 flex items-center justify-center p-4">
        <div class="relative mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
            <h3 class="text-lg font-bold text-gray-900">请确认导入</h3>
            <div class="mt-2 py-3"><div id="import-summary" class="text-sm text-gray-600 space-y-2"></div></div>
            <div class="mt-4 flex justify-end space-x-2">
                <button id="cancel-import-btn" class="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 hover:border-gray-400 transition-all shadow-sm">取消</button>
                <button id="confirm-import-btn" class="px-4 py-2 bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white rounded-lg shadow-sm hover:shadow-md transition-all inline-flex items-center">
                    <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                    </svg>
                    确认导入
                </button>
            </div>
        </div>
    </div>
     <!-- Feishu URL Modal -->
    <div id="feishu-import-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full hidden z-50 flex items-center justify-center p-4">
        <div class="relative mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
            <h3 class="text-lg font-bold text-gray-900">从飞书导入</h3>
            <div class="mt-2 py-3 space-y-2">
                <label for="feishu-url-input" class="block text-sm font-medium text-gray-700">飞书电子表格链接</label>
                <input type="url" id="feishu-url-input" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg text-sm" placeholder="https://xxxx.feishu.cn/sheets/xxxxxx">
            </div>
            <div class="mt-4 flex justify-end space-x-2">
                <button id="close-feishu-modal-btn" class="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 hover:border-gray-400 transition-all shadow-sm">取消</button>
                <button id="confirm-feishu-import-btn" class="px-4 py-2 bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white rounded-lg shadow-sm hover:shadow-md transition-all inline-flex items-center">
                    <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                    </svg>
                    开始导入
                </button>
            </div>
        </div>
    </div>

    <script src="sidebar.js" defer></script>
    <script type="module" src="performance/main.js"></script>
</body>
</html>
