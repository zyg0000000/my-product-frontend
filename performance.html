<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>达人数据看板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8f9fa;
        }
        .pagination-btn { padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; background-color: white; border-radius: 0.375rem; cursor: pointer; transition: background-color 0.2s; }
        .pagination-btn:hover:not(:disabled) { background-color: #f3f4f6; }
        .pagination-btn.active { background-color: #2563eb; color: white; border-color: #2563eb; }
        .pagination-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .pagination-ellipsis { padding: 0.5rem 0.25rem; color: #6b7280; }
        .sortable-header { cursor: pointer; user-select: none; }
        .sort-icon { display: inline-flex; flex-direction: column; }
        .sort-icon svg { transition: color 0.2s; }
        
        /* --- [统一] 侧边栏样式 (从 index.html 同步) --- */
        .sidebar { transition: width 0.3s ease-in-out; }
        .main-content { transition: margin-left 0.3s ease-in-out; }
        .sidebar-collapsed { width: 5rem; }
        .sidebar-collapsed .nav-text, .sidebar-collapsed .app-title-text { display: none; }
        .sidebar-collapsed .nav-link, .sidebar-collapsed .nav-toggle { justify-content: center; }
        .sidebar-collapsed .submenu { display: none; }
        .sidebar-collapsed .app-title { justify-content: center; }
        .nav-toggle { display: flex; align-items: center; justify-content: space-between; width: 100%; padding: 0.5rem 0.75rem; font-size: 0.875rem; font-weight: 600; color: #1f2937; border-radius: 0.5rem; }
        .nav-toggle:hover { background-color: #f3f4f6; }
        .nav-link { display: flex; align-items: center; width: 100%; padding: 0.5rem 0.75rem; font-size: 0.875rem; font-weight: 500; color: #4b5563; border-radius: 0.5rem; position: relative; }
        .nav-link:hover { background-color: #f3f4f6; }
        .nav-link.active { background-color: #2563eb; color: white; font-weight: 600; }

        /* Custom style for details summary arrow rotation */
        details[open] > summary .details-arrow {
            transform: rotate(180deg);
        }
        .details-arrow {
            transition: transform 0.2s;
        }
        /* SortableJS helper classes */
        .sortable-ghost {
            opacity: 0.4;
            background-color: #e0e7ff;
        }
        .drag-handle {
            cursor: move; /* Use 'move' cursor for better affordance */
        }

    </style>
</head>
<body>
    <div id="sidebar-container"></div>
    
    <main id="main-content" class="main-content p-4 sm:p-6 lg:p-8" style="margin-left: 9.5rem;">
        <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">达人数据看板</h1>
                <p class="text-sm text-gray-500 mt-1">查看、筛选并分析达人的关键绩效指标。</p>
            </div>
            <div class="flex items-center space-x-2 mt-4 sm:mt-0">
                <div class="relative">
                    <button id="import-export-btn" class="bg-white text-gray-700 px-4 py-2 rounded-md border border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-300 transition inline-flex items-center">
                        导入/导出
                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div id="import-export-dropdown" class="hidden absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-20">
                        <div class="py-1">
                            <a href="#" id="dropdown-import-excel-btn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">从 Excel 导入更新</a>
                            <a href="#" id="dropdown-feishu-import-btn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">从 飞书 导入更新</a>
                            <div class="border-t my-1"></div>
                            <a href="#" id="dropdown-export-all-btn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">导出全部数据</a>
                        </div>
                    </div>
                </div>
                <input type="file" id="import-excel-input" class="hidden" accept=".xlsx, .xls, .csv">

                <button id="manage-dimensions-btn" class="p-2 bg-white text-gray-600 rounded-md border border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-300 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                </button>
            </div>
        </header>
        
        <!-- Dashboard Stats -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 mb-6">
            <div class="bg-white p-4 rounded-lg shadow-sm"><h4 class="text-sm font-medium text-gray-500">总达人数</h4><p id="stat-total-talents" class="text-2xl font-bold text-gray-800 mt-1">0</p></div>
            <div class="bg-white p-4 rounded-lg shadow-sm"><h4 class="text-sm font-medium text-gray-500">层级分布</h4><div id="stat-tier-distribution" class="mt-2 space-y-1"></div></div>
            <div class="bg-white p-4 rounded-lg shadow-sm"><h4 class="text-sm font-medium text-gray-500">60s+CPM分布</h4><div id="stat-cpm-distribution" class="mt-2 space-y-1"></div></div>
            <div class="bg-white p-4 rounded-lg shadow-sm"><h4 class="text-sm font-medium text-gray-500">男性观众占比</h4><div id="stat-male-audience-distribution" class="mt-2 space-y-1"></div></div>
            <div class="bg-white p-4 rounded-lg shadow-sm"><h4 class="text-sm font-medium text-gray-500">女性观众占比</h4><div id="stat-female-audience-distribution" class="mt-2 space-y-1"></div></div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <!-- Filters -->
            <div class="space-y-4 mb-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                    <input type="search" id="direct-search-nickname" placeholder="按达人昵称搜索..." class="w-full p-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
                    <input type="search" id="direct-search-xingtu-id" placeholder="按星图ID搜索..." class="w-full p-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
                    <input type="search" id="direct-search-uid" placeholder="按UID搜索..." class="w-full p-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <details id="advanced-filters-details" class="border rounded-md">
                    <summary class="cursor-pointer font-medium text-gray-700 p-3">高级筛选</summary>
                    <div class="p-4 border-t grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <!-- Left Panel -->
                        <div class="space-y-6 lg:col-span-1">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">达人层级</label>
                                <div id="talent-tier-filters-container" class="flex flex-wrap gap-2"></div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">内容类型</label>
                                <div id="talent-type-filters-container" class="flex flex-wrap gap-2"></div>
                            </div>
                        </div>

                        <!-- Right Panel -->
                        <div class="space-y-4 lg:col-span-2">
                             <div>
                                <div class="flex justify-between items-center mb-2">
                                    <div class="flex items-center gap-4">
                                        <label class="block text-sm font-medium text-gray-700">数据筛选逻辑</label>
                                        <div class="flex items-center space-x-4">
                                            <label class="flex items-center"><input type="radio" name="filter-logic" value="AND" checked class="h-4 w-4 text-blue-600"><span class="ml-2 text-sm">满足所有 (AND)</span></label>
                                            <label class="flex items-center"><input type="radio" name="filter-logic" value="OR" class="h-4 w-4 text-blue-600"><span class="ml-2 text-sm">满足任一 (OR)</span></label>
                                        </div>
                                    </div>
                                    <button id="add-filter-btn" class="text-sm text-blue-600 hover:text-blue-800 font-medium inline-flex items-center">
                                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                                        添加维度
                                    </button>
                                </div>
                                <div id="data-filters-container" class="space-y-2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="p-3 bg-gray-50 border-t flex justify-end gap-2">
                        <button id="reset-filters-btn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 text-sm font-medium">重置</button>
                        <button id="apply-filters-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm font-medium">应用筛选</button>
                    </div>
                </details>
            </div>

            <!-- Table -->
            <div id="performance-table-container" class="overflow-x-auto"></div>

            <!-- Pagination -->
            <nav id="pagination-controls" class="flex items-center justify-between pt-4" aria-label="Table navigation"></nav>
        </div>
    </main>

    <!-- Modals -->
    <!-- Dimension Settings Modal -->
    <div id="dimensions-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full hidden z-50 flex items-center justify-center p-4">
        <div class="relative mx-auto p-5 border w-full max-w-3xl shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-900">管理表格维度</h3>
                <button id="close-dimensions-modal-btn" class="text-gray-400 hover:text-gray-600 p-2">&times;</button>
            </div>
            <div class="grid grid-cols-2 gap-6 mt-4 max-h-[60vh] overflow-y-auto">
                <!-- Left Panel: Available Dimensions -->
                <div>
                    <h4 class="font-semibold text-gray-700 mb-2">可选维度</h4>
                    <div id="available-dimensions-pool" class="space-y-2 p-2 border rounded-md bg-gray-50 h-full"></div>
                </div>
                <!-- Right Panel: Selected and Sortable Dimensions -->
                <div>
                    <h4 class="font-semibold text-gray-700 mb-2">已选维度 (可拖拽排序)</h4>
                    <div id="selected-dimensions-list" class="space-y-2 p-2 border rounded-md h-full">
                        <p id="selected-placeholder" class="text-sm text-gray-400 text-center py-4">从左侧点击添加维度</p>
                    </div>
                </div>
            </div>
            <div class="mt-6 flex justify-end">
                <button id="save-dimensions-settings-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-medium">保存设置</button>
            </div>
        </div>
    </div>
    <!-- Import Confirmation Modal -->
    <div id="import-confirm-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full hidden z-50 flex items-center justify-center p-4">
        <div class="relative mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
            <h3 class="text-lg font-bold text-gray-900">请确认导入</h3>
            <div class="mt-2 py-3"><div id="import-summary" class="text-sm text-gray-600 space-y-2"></div></div>
            <div class="mt-4 flex justify-end space-x-2">
                <button id="cancel-import-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">取消</button>
                <button id="confirm-import-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">确认导入</button>
            </div>
        </div>
    </div>
     <!-- Feishu URL Modal -->
    <div id="feishu-import-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full hidden z-50 flex items-center justify-center p-4">
        <div class="relative mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
            <h3 class="text-lg font-bold text-gray-900">从飞书导入</h3>
            <div class="mt-2 py-3 space-y-2">
                <label for="feishu-url-input" class="block text-sm font-medium text-gray-700">飞书电子表格链接</label>
                <input type="url" id="feishu-url-input" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg text-sm" placeholder="https://xxxx.feishu.cn/sheets/xxxxxx">
            </div>
            <div class="mt-4 flex justify-end space-x-2">
                <button id="close-feishu-modal-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">取消</button>
                <button id="confirm-feishu-import-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">开始导入</button>
            </div>
        </div>
    </div>

    <script src="sidebar.js" defer></script>
    <script src="performance.js"></script>
</body>
</html>
