<!--
  * @file project_analysis.html
  * @version 2.2 - Time Dimension Filtering
  * @description Added time dimension (Financial/Customer) and month filters.
  *
  * @changelog
  * - v2.2 (2025-10-20):
  * - [FEATURE] Added "Time Dimension" and "Month" dropdowns to the filter section.
  * - [UI] Reorganized filter layout for better user experience.
  * - v2.1 (2025-10-20): Fixed chart rendering height.
-->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目分析看板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f8fc;
        }

        /* KPI 卡片 hover 效果 */
        .kpi-card {
            transition: all 0.3s ease;
        }
        .kpi-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.15);
        }

        /* Sidebar Styles */
        .sidebar { transition: width 0.3s ease-in-out; }
        .main-content { transition: margin-left 0.3s ease-in-out; }
        .sidebar-collapsed { width: 5rem; }
        .sidebar-collapsed .nav-text, .sidebar-collapsed .app-title-text { display: none; }
        .sidebar-collapsed .nav-link, .sidebar-collapsed .nav-toggle { justify-content: center; }
        .sidebar-collapsed .submenu { display: none; }
        .sidebar-collapsed .app-title { justify-content: center; }
        .nav-toggle { display: flex; align-items: center; justify-content: space-between; width: 100%; padding: 0.5rem 0.75rem; font-size: 0.875rem; font-weight: 600; color: #1f2937; border-radius: 0.5rem; }
        .nav-toggle:hover { background-color: #f3f4f6; }
        .nav-link { display: flex; align-items: center; width: 100%; padding: 0.5rem 0.75rem; font-size: 0.875rem; font-weight: 500; color: #4b5563; border-radius: 0.5rem; position: relative; }
        .nav-link:hover { background-color: #f3f4f6; }
        .nav-link.active { background-color: #2563eb; color: white; font-weight: 600; }
    </style>
</head>
<body>
    <div id="sidebar-container"></div>

    <main id="main-content" class="main-content p-4 sm:p-6 lg:p-8" style="margin-left: 9.5rem;">
        <!-- 面包屑导航 -->
        <nav class="mb-4">
            <ol class="flex items-center space-x-2 text-sm text-gray-600">
                <li><a href="index.html" class="hover:text-indigo-600 transition-colors">首页</a></li>
                <li>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </li>
                <li class="text-gray-900 font-medium">分析看板</li>
            </ol>
        </nav>

        <!-- Header 卡片 -->
        <header class="bg-white rounded-xl shadow-sm border border-gray-200/80 p-6 mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">分析看板</h1>
                <p class="text-sm text-gray-500 mt-2">从全局视角洞察业务表现和财务状况</p>
            </div>
        </header>

        <div id="loading-indicator" class="text-center py-20">
            <p class="text-gray-500">正在加载分析数据...</p>
        </div>

        <div id="analysis-content" class="hidden space-y-6">
            <!-- Filters -->
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200/80">
                <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
                    <!-- Time Dimension Filters -->
                    <div class="md:col-span-3 grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <div>
                            <label for="filter-time-dimension" class="block text-xs font-medium text-gray-600 mb-1">时间维度</label>
                            <select id="filter-time-dimension" class="w-full text-sm rounded-md border-gray-300 shadow-sm">
                                <option value="financial">财务月份</option>
                                <option value="customer">客户月份</option>
                            </select>
                        </div>
                        <div>
                            <label for="filter-year" class="block text-xs font-medium text-gray-600 mb-1">筛选年份</label>
                            <select id="filter-year" class="w-full text-sm rounded-md border-gray-300 shadow-sm"></select>
                        </div>
                        <div>
                            <label for="filter-month" class="block text-xs font-medium text-gray-600 mb-1">筛选月份</label>
                            <select id="filter-month" class="w-full text-sm rounded-md border-gray-300 shadow-sm"></select>
                        </div>
                    </div>
                    <!-- Other Filters -->
                    <div class="md:col-span-1">
                        <label for="filter-project-type" class="block text-xs font-medium text-gray-600 mb-1">筛选项目类型</label>
                        <select id="filter-project-type" class="w-full text-sm rounded-md border-gray-300 shadow-sm"></select>
                    </div>
                    <!-- Action Buttons -->
                    <div class="md:col-span-1 flex gap-2">
                        <button id="reset-filters-btn" class="w-full px-4 py-2 bg-white border border-gray-300 text-gray-700 text-sm font-semibold rounded-lg hover:bg-gray-50 transition-all shadow-sm flex items-center justify-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                            重置
                        </button>
                        <button id="apply-filters-btn" class="w-full px-4 py-2 bg-gradient-to-r from-indigo-600 to-indigo-700 text-white text-sm font-semibold rounded-lg hover:from-indigo-700 hover:to-indigo-800 transition-all shadow-sm hover:shadow-md flex items-center justify-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                            </svg>
                            筛选
                        </button>
                    </div>
                </div>
            </div>

            <!-- New 12-Card KPI Layout -->
            <div class="space-y-6">
                <!-- Row 1: Scale & Core Income -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-600 mb-3">规模与核心收入</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div class="kpi-card bg-white p-5 rounded-xl shadow-sm border border-gray-200/80">
                            <div class="flex items-center space-x-2 mb-2">
                                <div class="p-2 bg-indigo-100 rounded-lg">
                                    <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                    </svg>
                                </div>
                                <h4 class="text-sm font-semibold text-gray-600">总项目数</h4>
                            </div>
                            <p id="kpi-total-projects" class="text-2xl font-bold text-gray-900 mt-1">0</p>
                        </div>
                        <div class="kpi-card bg-white p-5 rounded-xl shadow-sm border border-gray-200/80">
                            <div class="flex items-center space-x-2 mb-2">
                                <div class="p-2 bg-green-100 rounded-lg">
                                    <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                    </svg>
                                </div>
                                <h4 class="text-sm font-semibold text-gray-600">合作达人总数</h4>
                            </div>
                            <p id="kpi-total-collaborators" class="text-2xl font-bold text-gray-900 mt-1">0</p>
                        </div>
                        <div class="kpi-card bg-white p-5 rounded-xl shadow-sm border border-gray-200/80">
                            <div class="flex items-center space-x-2 mb-2">
                                <div class="p-2 bg-emerald-100 rounded-lg">
                                    <svg class="w-5 h-5 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                </div>
                                <h4 class="text-sm font-semibold text-gray-600">客户收入 (不含调整)</h4>
                            </div>
                            <p id="kpi-total-income-agg" class="text-2xl font-bold text-emerald-600 mt-1">¥0.00</p>
                        </div>
                        <div class="kpi-card bg-white p-5 rounded-xl shadow-sm border border-gray-200/80">
                            <div class="flex items-center space-x-2 mb-2">
                                <div class="p-2 bg-teal-100 rounded-lg">
                                    <svg class="w-5 h-5 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                                    </svg>
                                </div>
                                <h4 class="text-sm font-semibold text-gray-600">收入调整</h4>
                            </div>
                            <p id="kpi-income-adjustments" class="text-2xl font-bold text-emerald-600 mt-1">¥0.00</p>
                        </div>
                    </div>
                </div>

                <!-- Row 2: Profit Funnel -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-600 mb-3">利润漏斗</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div class="kpi-card bg-white p-5 rounded-xl shadow-sm border border-gray-200/80">
                            <div class="flex items-center space-x-2 mb-2">
                                <div class="p-2 bg-blue-100 rounded-lg">
                                    <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                                    </svg>
                                </div>
                                <h4 class="text-sm font-semibold text-gray-600">下单毛利润</h4>
                            </div>
                            <p id="kpi-pre-adjustment-profit" class="text-2xl font-bold text-blue-600 mt-1">¥0.00</p>
                        </div>
                        <div class="kpi-card bg-white p-5 rounded-xl shadow-sm border border-gray-200/80">
                            <div class="flex items-center space-x-2 mb-2">
                                <div class="p-2 bg-cyan-100 rounded-lg">
                                    <svg class="w-5 h-5 text-cyan-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                                    </svg>
                                </div>
                                <h4 class="text-sm font-semibold text-gray-600">下单毛利率</h4>
                            </div>
                            <p id="kpi-pre-adjustment-margin" class="text-2xl font-bold text-blue-600 mt-1">0.00%</p>
                        </div>
                        <div class="kpi-card bg-white p-5 rounded-xl shadow-sm border border-gray-200/80">
                            <div class="flex items-center space-x-2 mb-2">
                                <div class="p-2 bg-indigo-100 rounded-lg">
                                    <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                </div>
                                <h4 class="text-sm font-semibold text-gray-600">经营毛利润</h4>
                            </div>
                            <p id="kpi-operational-profit" class="text-2xl font-bold text-indigo-600 mt-1">¥0.00</p>
                        </div>
                        <div class="kpi-card bg-white p-5 rounded-xl shadow-sm border border-gray-200/80">
                            <div class="flex items-center space-x-2 mb-2">
                                <div class="p-2 bg-purple-100 rounded-lg">
                                    <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                </div>
                                <h4 class="text-sm font-semibold text-gray-600">经营毛利率</h4>
                            </div>
                            <p id="kpi-operational-margin" class="text-2xl font-bold text-indigo-600 mt-1">0.00%</p>
                        </div>
                    </div>
                </div>
                
                <!-- Row 3: Key Costs -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-600 mb-3">关键成本构成</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div class="kpi-card bg-white p-5 rounded-xl shadow-sm border border-gray-200/80">
                            <div class="flex items-center space-x-2 mb-2">
                                <div class="p-2 bg-red-100 rounded-lg">
                                    <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                                    </svg>
                                </div>
                                <h4 class="text-sm font-semibold text-gray-600">星图下单支出</h4>
                            </div>
                            <p id="kpi-total-expense" class="text-2xl font-bold text-red-600 mt-1">¥0.00</p>
                        </div>
                        <div class="kpi-card bg-white p-5 rounded-xl shadow-sm border border-gray-200/80">
                            <div class="flex items-center space-x-2 mb-2">
                                <div class="p-2 bg-orange-100 rounded-lg">
                                    <svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                </div>
                                <h4 class="text-sm font-semibold text-gray-600">资金占用费用</h4>
                            </div>
                            <p id="kpi-funds-occupation-cost" class="text-2xl font-bold text-red-600 mt-1">¥0.00</p>
                        </div>
                        <div class="kpi-card bg-white p-5 rounded-xl shadow-sm border border-gray-200/80">
                            <div class="flex items-center space-x-2 mb-2">
                                <div class="p-2 bg-pink-100 rounded-lg">
                                    <svg class="w-5 h-5 text-pink-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                </div>
                                <h4 class="text-sm font-semibold text-gray-600">支出调整</h4>
                            </div>
                            <p id="kpi-expense-adjustments" class="text-2xl font-bold text-red-600 mt-1">¥0.00</p>
                        </div>
                        <div class="kpi-card bg-white p-5 rounded-xl shadow-sm border border-gray-200/80">
                            <div class="flex items-center space-x-2 mb-2">
                                <div class="p-2 bg-rose-100 rounded-lg">
                                    <svg class="w-5 h-5 text-rose-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                                    </svg>
                                </div>
                                <h4 class="text-sm font-semibold text-gray-600">总运营成本</h4>
                            </div>
                            <p id="kpi-total-operational-cost" class="text-2xl font-bold text-rose-700 mt-1">¥0.00</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts & Tables -->
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200/80">
                <div id="tab-content-container">
                    <div id="tab-monthly-trend" class="tab-pane">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">年度财务趋势</h3>
                        <div class="relative h-96">
                           <canvas id="monthly-trend-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="sidebar.js" defer></script>
    <script type="module" src="project_analysis/main.js"></script>
</body>
</html>
