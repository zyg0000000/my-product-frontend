<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>执行看板 - KOL营销项目管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        /* Sidebar Styles */
        .sidebar { transition: width 0.3s ease-in-out; }
        .main-content { transition: margin-left 0.3s ease-in-out; }
        .sidebar-collapsed { width: 5rem; }
        .sidebar-collapsed .nav-text, .sidebar-collapsed .app-title-text { display: none; }
        .sidebar-collapsed .nav-link, .sidebar-collapsed .nav-toggle { justify-content: center; }
        .sidebar-collapsed .submenu { display: none; }
        .sidebar-collapsed .app-title { justify-content: center; }
        .nav-toggle { display: flex; align-items: center; justify-content: space-between; width: 100%; padding: 0.5rem 0.75rem; font-size: 0.875rem; font-weight: 600; color: #1f2937; border-radius: 0.5rem; }
        .nav-toggle:hover { background-color: #f3f4f6; }
        .nav-link { display: flex; align-items: center; width: 100%; padding: 0.5rem 0.75rem; font-size: 0.875rem; font-weight: 500; color: #4b5563; border-radius: 0.5rem; position: relative; }
        .nav-link:hover { background-color: #f3f4f6; }
        .nav-link.active { background-color: #2563eb; color: white; font-weight: 600; }

        /* 自定义滚动条 */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #a3a3a3; }

        /* 日历格子样式 */
        .calendar-day {
            min-height: 200px;
            display: flex;
            flex-direction: column;
        }
        .day-header {
            border-bottom: 1px solid #e5e7eb;
            padding: 8px;
            background: #f9fafb;
        }
        .day-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        .weekend-day {
            background-color: #FAFAFA !important;
        }
        .today-indicator {
            border: 2px solid #1677FF;
            background-color: #E6F4FF;
        }

        /* 达人卡片样式 */
        .talent-card {
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 8px;
            border-left: 3px solid;
            cursor: pointer;
            transition: all 0.2s;
        }
        .talent-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .talent-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: #f3f4f6 !important;
        }
        .talent-card.disabled:hover {
            transform: none;
            box-shadow: none;
        }

        /* 状态颜色 */
        .status-scheduled { background-color: #FFF7E6; border-color: #FAAD14; }
        .status-published { background-color: #F0FAF0; border-color: #52C41A; }
        .status-delayed { background-color: #FFF1F0; border-color: #FF4D4F; }

        /* 项目颜色 */
        .project-color-0 { border-left-color: #3B82F6 !important; }
        .project-color-1 { border-left-color: #10B981 !important; }
        .project-color-2 { border-left-color: #F59E0B !important; }
        .project-color-3 { border-left-color: #EF4444 !important; }
        .project-color-4 { border-left-color: #8B5CF6 !important; }
        .project-color-5 { border-left-color: #EC4899 !important; }
        .project-color-6 { border-left-color: #06B6D4 !important; }
        .project-color-7 { border-left-color: #84CC16 !important; }

        /* 视图模式切换按钮 */
        .view-mode-btn {
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        .view-mode-btn:hover {
            background: #f3f4f6;
        }
        .view-mode-btn.active {
            background: #1677FF;
            color: white;
            border-color: #1677FF;
        }

        /* 全周期概览 */
        .overview-week {
            min-width: 120px;
            flex-shrink: 0;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .overview-week:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .overview-week.current {
            background: linear-gradient(to bottom, #EFF6FF, #DBEAFE) !important;
            border-color: #3B82F6 !important;
            border-width: 2px;
        }
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            display: inline-block;
        }
        .dot-published { background-color: #52C41A; }
        .dot-scheduled { background-color: #FAAD14; }
        .dot-delayed { background-color: #FF4D4F; }

        /* 快速输入弹层 */
        .quick-input-popup { animation: slideUp 0.2s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50">
    <div id="sidebar-container"></div>

    <main id="main-content" class="main-content p-4 sm:p-6 lg:p-8" style="margin-left: 11rem;">
        <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">执行看板</h1>
                <p class="text-sm text-gray-500 mt-1">跨项目发布计划管理</p>
            </div>
        </header>

        <!-- 筛选工具栏 -->
        <div class="bg-white rounded-lg shadow-sm border p-4 mb-6">
            <div class="flex items-center justify-between gap-4 flex-wrap">
                <div class="flex items-center gap-4">
                    <!-- 年份选择 -->
                    <div class="flex items-center gap-2">
                        <label class="text-sm font-medium text-gray-700">年份：</label>
                        <select id="year-selector" class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <!-- 动态填充 -->
                        </select>
                    </div>

                    <!-- 月份选择 -->
                    <div class="flex items-center gap-2">
                        <label class="text-sm font-medium text-gray-700">月份：</label>
                        <select id="month-selector" class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="M1">M1</option>
                            <option value="M2">M2</option>
                            <option value="M3">M3</option>
                            <option value="M4">M4</option>
                            <option value="M5">M5</option>
                            <option value="M6">M6</option>
                            <option value="M7">M7</option>
                            <option value="M8">M8</option>
                            <option value="M9">M9</option>
                            <option value="M10">M10</option>
                            <option value="M11">M11</option>
                            <option value="M12">M12</option>
                        </select>
                    </div>

                    <!-- 周/双周切换 (已简化为仅周模式，隐藏切换按钮) -->
                    <div class="flex items-center gap-2 ml-4 hidden">
                        <label class="text-sm font-medium text-gray-700">视图：</label>
                        <div class="inline-flex rounded-lg border border-gray-300 overflow-hidden">
                            <button id="btn-week-mode" class="view-mode-btn active rounded-l-lg">周模式</button>
                            <button id="btn-biweek-mode" class="view-mode-btn rounded-r-lg">双周模式</button>
                        </div>
                    </div>
                </div>

                <!-- 刷新按钮 -->
                <button id="refresh-btn" class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition">
                    🔄 刷新
                </button>
            </div>
        </div>

        <!-- KPI 统计 & 全周期概览 -->
        <div class="bg-white rounded-lg shadow-sm border mb-6">
            <!-- 全周期统计 -->
            <div class="p-4 border-b bg-gradient-to-r from-blue-50 to-indigo-50">
                <p class="text-xs text-gray-600 mb-2">全周期统计</p>
                <div class="flex flex-wrap gap-x-6 gap-y-2">
                    <div class="flex items-center gap-2"><span class="text-sm text-gray-600">总计划：</span><span id="kpi-all-total-plan" class="text-lg font-bold text-gray-900">-</span></div>
                    <div class="flex items-center gap-2"><span class="text-sm text-gray-600">已发布：</span><span id="kpi-all-published-count" class="text-lg font-bold text-green-600">-</span><span class="text-xs text-gray-500">(<span id="kpi-all-published-rate">0%</span>)</span></div>
                    <div class="flex items-center gap-2"><span class="text-sm text-gray-600">延期：</span><span id="kpi-all-delayed" class="text-lg font-bold text-red-600">-</span></div>
                </div>
            </div>

            <!-- 全周期概览 -->
            <div class="p-4 bg-gray-50 border-b">
                <div class="flex items-center justify-between mb-3">
                    <p class="text-sm font-medium text-gray-700">项目全周期概览</p>
                    <p class="text-xs text-gray-500">支持横向滚动查看更多周 · 点击周格子可跳转</p>
                </div>
                <div class="overflow-x-auto custom-scrollbar pb-2">
                    <div id="project-overview-container" class="flex gap-2 min-w-min">
                        <!-- Weekly overview cards will be loaded here by JS -->
                        <div class="text-center text-xs text-gray-400 py-4">加载中...</div>
                    </div>
                </div>
            </div>

            <!-- 当周统计 -->
            <div class="p-4">
                <p class="text-xs text-gray-600 mb-2">当前周统计 <span id="current-week-range" class="text-gray-500">(-)</span></p>
                <div class="flex flex-wrap gap-x-6 gap-y-2">
                    <div class="flex items-center gap-2"><span class="text-sm text-gray-600">本周计划：</span><span id="kpi-total-plan" class="text-lg font-bold text-gray-900">-</span></div>
                    <div class="flex items-center gap-2"><span class="text-sm text-gray-600">已发布：</span><span id="kpi-published-count" class="text-lg font-bold text-green-600">-</span><span class="text-xs text-gray-500">(<span id="kpi-published-rate">0%</span>)</span></div>
                    <div class="flex items-center gap-2"><span class="text-sm text-gray-600">今日到期：</span><span id="kpi-due-today" class="text-lg font-bold text-blue-600">-</span></div>
                    <div class="flex items-center gap-2"><span class="text-sm text-gray-600">本周到期：</span><span id="kpi-due-week" class="text-lg font-bold text-indigo-600">-</span></div>
                    <div class="flex items-center gap-2"><span class="text-sm text-gray-600">延期：</span><span id="kpi-delayed" class="text-lg font-bold text-red-600">-</span></div>
                    <div class="flex items-center gap-2"><span class="text-sm text-gray-600">剩余天数：</span><span id="kpi-remaining-days" class="text-lg font-bold text-purple-600">-</span><span class="text-sm text-gray-400">天</span></div>
                </div>
            </div>
        </div>

        <!-- 无数据提示 -->
        <div id="no-data-message" class="hidden bg-white rounded-lg shadow-sm border p-12 text-center">
            <div class="text-gray-400 text-lg mb-2">📭</div>
            <p class="text-gray-600">该月份暂无项目</p>
            <p class="text-sm text-gray-400 mt-2">请选择其他月份或创建新项目</p>
        </div>

        <!-- 日历容器 -->
        <div id="calendar-container" class="bg-white rounded-lg shadow-sm border">
            <!-- Loading -->
            <div id="calendar-loading" class="hidden py-12 text-center">
                <p class="text-gray-500">加载中...</p>
            </div>

            <!-- 周导航 -->
            <div id="week-nav" class="px-6 py-2 bg-gray-50 border-b flex items-center justify-center gap-4">
                <button id="prev-week-btn" class="p-1.5 rounded hover:bg-gray-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <span id="week-display" class="font-medium text-gray-900 px-4">-</span>
                <button id="next-week-btn" class="p-1.5 rounded hover:bg-gray-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
                <div class="ml-4">
                    <button id="back-to-today-btn" class="px-3 py-1 text-sm bg-white border rounded hover:bg-gray-50">
                        回到今天
                    </button>
                </div>
            </div>

            <!-- 日历主体 -->
            <div class="p-6">
                <!-- 星期标题 -->
                <div id="calendar-headers" class="grid grid-cols-7 gap-3 mb-3">
                    <div class="text-center py-2 text-sm font-medium text-gray-700">周一</div>
                    <div class="text-center py-2 text-sm font-medium text-gray-700">周二</div>
                    <div class="text-center py-2 text-sm font-medium text-gray-700">周三</div>
                    <div class="text-center py-2 text-sm font-medium text-gray-700">周四</div>
                    <div class="text-center py-2 text-sm font-medium text-gray-700">周五</div>
                    <div class="text-center py-2 text-sm font-medium text-gray-500">周六</div>
                    <div class="text-center py-2 text-sm font-medium text-gray-500">周日</div>
                </div>

                <!-- 日历格子 -->
                <div id="calendar-grid" class="grid grid-cols-7 gap-3">
                    <!-- 动态填充 -->
                    <div class="col-span-7 text-center text-gray-400 py-10">加载中...</div>
                </div>

                <!-- 图例说明 -->
                <div class="mt-4 flex justify-between items-center">
                    <div class="flex flex-wrap gap-4">
                        <div class="flex items-center gap-2"><div class="w-3 h-3 border-l-3 border-green-500 bg-green-50"></div><span class="text-xs text-gray-600">已发布</span></div>
                        <div class="flex items-center gap-2"><div class="w-3 h-3 border-l-3 border-amber-500 bg-amber-50"></div><span class="text-xs text-gray-600">待发布</span></div>
                        <div class="flex items-center gap-2"><div class="w-3 h-3 border-l-3 border-red-500 bg-red-50"></div><span class="text-xs text-gray-600">延期</span></div>
                        <div class="flex items-center gap-2"><div class="w-3 h-3 bg-gray-200"></div><span class="text-xs text-gray-600">已结束项目（不可编辑）</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 编辑发布信息弹窗 -->
    <div id="quickInputModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-5 w-96 quick-input-popup">
            <div class="flex justify-between items-center mb-4">
                <h3 id="quickInputTitle" class="text-base font-semibold text-gray-900">编辑发布信息</h3>
                <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <form id="quickInputForm" class="space-y-3">
                <input type="hidden" id="quick-input-collab-id">
                <input type="hidden" id="quick-input-project-id">
                <div>
                    <label class="text-sm text-gray-600">项目名称</label>
                    <input type="text" id="quick-input-project-name" disabled class="w-full mt-1 px-3 py-2 border rounded-lg text-sm bg-gray-50">
                </div>
                <div>
                    <label class="text-sm text-gray-600">达人昵称</label>
                    <input type="text" id="quick-input-talent-name" disabled class="w-full mt-1 px-3 py-2 border rounded-lg text-sm bg-gray-50">
                </div>
                <div>
                    <label class="text-sm text-gray-600">发布日期*</label>
                    <input type="date" id="quick-input-date" class="w-full mt-1 px-3 py-2 border rounded-lg text-sm" required>
                </div>
                <div>
                    <label class="text-sm text-gray-600">视频ID</label>
                    <input type="text" id="quick-input-videoId" placeholder="输入视频ID" class="w-full mt-1 px-3 py-2 border rounded-lg text-sm">
                </div>
                <div>
                    <label class="text-sm text-gray-600">任务ID</label>
                    <input type="text" id="quick-input-taskId" placeholder="输入任务ID" class="w-full mt-1 px-3 py-2 border rounded-lg text-sm">
                </div>
                <div class="text-xs text-gray-500 bg-blue-50 p-2 rounded">
                    💡 提示：录入视频ID或任务ID后，状态将自动变为"视频已发布"
                </div>
            </form>
            <div class="mt-4 flex gap-2">
                <button id="saveQuickInputBtn" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm">保存</button>
                <button id="cancelModalBtn" class="flex-1 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 text-sm">取消</button>
            </div>
        </div>
    </div>

    <script src="sidebar.js" defer></script>
    <script type="module" src="execution_board.js"></script>
</body>
</html>
