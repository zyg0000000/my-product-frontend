<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>返点回收</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }

        /* --- [统一] 侧边栏样式 --- */
        .sidebar {
            transition: width 0.3s ease-in-out;
        }
        .main-content {
            transition: margin-left 0.3s ease-in-out;
        }
        .sidebar-collapsed {
            width: 5rem;
        }
        .sidebar-collapsed .nav-text,
        .sidebar-collapsed .app-title-text {
            display: none;
        }
        .sidebar-collapsed .nav-link,
        .sidebar-collapsed .nav-toggle {
            justify-content: center;
        }
        .sidebar-collapsed .submenu {
            display: none;
        }
        .sidebar-collapsed .app-title {
            justify-content: center;
        }
        .nav-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: #1f2937;
            border-radius: 0.5rem;
        }
        .nav-toggle:hover {
             background-color: #f3f4f6;
        }
        .nav-link {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #4b5563;
            border-radius: 0.5rem;
            position: relative;
        }
        .nav-link:hover {
            background-color: #f3f4f6;
        }
        .nav-link.active {
            background-color: #2563eb;
            color: white;
            font-weight: 600;
        }

        /* --- [统一] 分页样式 --- */
        .pagination-btn { padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; background-color: white; border-radius: 0.375rem; cursor: pointer; transition: background-color 0.2s; }
        .pagination-btn:hover:not(:disabled) { background-color: #f3f4f6; }
        .pagination-btn.active { background-color: #2563eb; color: white; border-color: #2563eb; }
        .pagination-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .pagination-ellipsis { padding: 0.5rem 0.25rem; color: #6b7280; }

        /* --- Page Specific Styles --- */
        .status-tag { @apply inline-flex items-center text-xs font-semibold px-2.5 py-1 rounded-full; }
        .details-row { display: none; }
        .details-row.open { display: table-row; }
        .upload-area { @apply mt-2 flex justify-center items-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md; }
    </style>
</head>
<body>
    
    <!-- [统一] 侧边栏容器 -->
    <div id="sidebar-container"></div>

    <!-- [统一] 主内容区 -->
    <main id="main-content" class="flex-1 p-4 sm:p-6 lg:p-8" style="margin-left: 9.5rem;">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">返点回收</h1>
                <p class="text-sm text-gray-500 mt-1">聚合所有项目的返点任务，集中处理与追踪。</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
            <div class="bg-white p-6 rounded-xl shadow-sm"><p class="text-sm font-medium text-gray-500">全局应收返点总额</p><p id="stats-receivable" class="text-3xl font-bold text-blue-600 mt-2">¥ 0.00</p></div>
            <div class="bg-white p-6 rounded-xl shadow-sm"><p class="text-sm font-medium text-gray-500">全局实收返点总额</p><p id="stats-recovered" class="text-3xl font-bold text-green-600 mt-2">¥ 0.00</p></div>
            <div class="bg-white p-6 rounded-xl shadow-sm"><p class="text-sm font-medium text-gray-500">全局整体回收率</p><p id="stats-recovery-rate" class="text-3xl font-bold text-teal-600 mt-2">0.00%</p></div>
            <div class="bg-white p-6 rounded-xl shadow-sm"><p class="text-sm font-medium text-gray-500">待办回收任务数</p><p id="stats-todo-count" class="text-3xl font-bold text-yellow-600 mt-2">0</p></div>
        </div>

        <div class="bg-white rounded-xl shadow-sm p-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div>
                    <label class="block text-xs font-medium text-gray-600 mb-1">项目筛选</label>
                    <select id="project-filter" class="w-full text-sm rounded-md border-gray-300 shadow-sm">
                        <option value="">所有项目</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-600 mb-1">回收状态</label>
                    <select id="status-filter" class="w-full text-sm rounded-md border-gray-300 shadow-sm">
                        <option value="">所有状态</option>
                        <option value="pending">待回收</option>
                        <option value="recovered">已回收</option>
                        <option value="discrepancy">有差异</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-600 mb-1">达人昵称</label>
                    <input type="search" id="talent-search" class="w-full text-sm rounded-md border-gray-300 shadow-sm" placeholder="搜索达人...">
                </div>
                <div class="flex gap-2">
                    <button id="apply-filters-btn" class="w-full px-4 py-2 bg-blue-600 text-white text-sm font-semibold rounded-lg hover:bg-blue-700">筛选</button>
                    <button id="reset-filters-btn" class="w-full px-4 py-2 bg-gray-200 text-gray-700 text-sm font-semibold rounded-lg hover:bg-gray-300">重置</button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3">项目名称</th>
                            <th scope="col" class="px-6 py-3">达人昵称</th>
                            <th scope="col" class="px-6 py-3">达人来源</th>
                            <th scope="col" class="px-6 py-3">发布日期</th>
                            <th scope="col" class="px-6 py-3">应收返点</th>
                            <th scope="col" class="px-6 py-3">实收返点</th>
                            <th scope="col" class="px-6 py-3">回收状态</th>
                            <th scope="col" class="px-6 py-3 text-center">操作</th>
                        </tr>
                    </thead>
                    <tbody id="rebate-list-body">
                        <!-- JS generated content -->
                    </tbody>
                </table>
            </div>
            <div id="pagination-controls" class="px-6 py-4 border-t border-gray-200 flex flex-col sm:flex-row justify-between items-center gap-4">
                <!-- JS generated content -->
            </div>
        </div>
    </main>

    <div id="image-viewer-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50 p-4">
        <img id="modal-image" src="" class="max-w-full max-h-full">
        <button id="close-image-viewer-btn" class="absolute top-4 right-4 text-white text-4xl">&times;</button>
    </div>
    <input type="file" id="image-upload-input" class="hidden" accept="image/*" multiple>
    
    <!-- [统一] 引入脚本 -->
    <script src="sidebar.js" defer></script>
    <script type="module" src="rebate_management/main.js"></script>
</body>
</html>
