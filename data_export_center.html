<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据导出中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- [修正] 增加了对 xlsx.js 库的引用 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8f9fa;
        }
        /* 侧边栏样式 */
        .sidebar { transition: width 0.3s ease-in-out; }
        .main-content { transition: margin-left 0.3s ease-in-out; }
        .sidebar-collapsed { width: 5rem; }
        .sidebar-collapsed .nav-text, .sidebar-collapsed .app-title-text { display: none; }
        .sidebar-collapsed .nav-link, .sidebar-collapsed .nav-toggle { justify-content: center; }
        .sidebar-collapsed .submenu { display: none; }
        .sidebar-collapsed .app-title { justify-content: center; }
        .nav-toggle { display: flex; align-items: center; justify-content: space-between; width: 100%; padding: 0.5rem 0.75rem; font-size: 0.875rem; font-weight: 600; color: #1f2937; border-radius: 0.5rem; }
        .nav-toggle:hover { background-color: #f3f4f6; }
        .nav-link { display: flex; align-items: center; width: 100%; padding: 0.5rem 0.75rem; font-size: 0.875rem; font-weight: 500; color: #4b5563; border-radius: 0.5rem; position: relative; }
        .nav-link:hover { background-color: #f3f4f6; }
        .nav-link.active { background-color: #2563eb; color: white; font-weight: 600; }

        /* 页面专属样式 */
        .config-step {
            @apply bg-white p-6 rounded-xl shadow-sm border border-gray-200;
        }
        .config-step h3 {
            @apply text-lg font-semibold text-gray-800 flex items-center mb-4;
        }
        .step-number {
            @apply bg-blue-600 text-white w-7 h-7 rounded-full flex items-center justify-center font-bold text-sm mr-3;
        }
        .dimension-group > summary::-webkit-details-marker {
            display: none;
        }
        .dimension-group > summary {
            list-style: none;
        }
        .dimension-group[open] > summary .arrow-icon {
            transform: rotate(90deg);
        }
        .arrow-icon {
            transition: transform 0.2s;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #888; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body>
    <div id="sidebar-container"></div>

    <main id="main-content" class="flex-1 p-4 sm:p-6 lg:p-8" style="margin-left: 11rem;">
        <header class="mb-8">
            <h1 class="text-2xl font-bold text-gray-800">数据导出中心</h1>
            <p class="text-sm text-gray-500 mt-1">按需组合维度与筛选条件，生成定制化的业务报表。</p>
        </header>

        <!-- 第一部分：导出配置区 -->
        <div id="export-config-section" class="space-y-6">

            <!-- 步骤 1：选择导出主体 -->
            <div class="config-step">
                <h3><span class="step-number">1</span>选择导出主体</h3>
                <fieldset id="entity-selection" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-blue-50 hover:border-blue-300 transition has-[:checked]:bg-blue-50 has-[:checked]:border-blue-400">
                        <input type="radio" name="export-entity" value="talent" class="h-5 w-5 text-blue-600 focus:ring-blue-500" checked>
                        <span class="ml-3 text-sm font-medium text-gray-700">按达人导出</span>
                    </label>
                    <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-blue-50 hover:border-blue-300 transition has-[:checked]:bg-blue-50 has-[:checked]:border-blue-400">
                        <input type="radio" name="export-entity" value="collaboration" class="h-5 w-5 text-blue-600 focus:ring-blue-500">
                        <span class="ml-3 text-sm font-medium text-gray-700">按合作导出</span>
                    </label>
                    <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-blue-50 hover:border-blue-300 transition has-[:checked]:bg-blue-50 has-[:checked]:border-blue-400">
                        <input type="radio" name="export-entity" value="project" class="h-5 w-5 text-blue-600 focus:ring-blue-500">
                        <span class="ml-3 text-sm font-medium text-gray-700">按项目导出</span>
                    </label>
                </fieldset>
            </div>

            <!-- 步骤 2：设定筛选条件 -->
            <div id="filters-section" class="config-step">
                <h3><span class="step-number">2</span>设定筛选条件</h3>
                <div id="filters-container" class="space-y-4">
                    <!-- JS will dynamically populate this area -->
                    <p class="text-sm text-gray-500 p-4 text-center">正在根据您选择的导出主体加载筛选器...</p>
                </div>
            </div>

            <!-- 步骤 3：选择导出维度 -->
            <div id="dimensions-section" class="config-step">
                <h3><span class="step-number">3</span>选择导出维度 (数据列)</h3>
                <div id="dimensions-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 max-h-[50vh] overflow-y-auto custom-scrollbar p-2">
                    <!-- JS will dynamically populate this area -->
                    <p class="text-sm text-gray-500 p-4 text-center col-span-full">正在根据您选择的导出主体加载可选维度...</p>
                </div>
            </div>
        </div>

        <!-- 第二部分：操作区 -->
        <div id="export-action-section" class="mt-8 bg-white p-6 rounded-xl shadow-sm border border-gray-200">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
                <div>
                    <label for="export-filename" class="block text-sm font-medium text-gray-700">导出文件名</label>
                    <input type="text" id="export-filename" class="mt-1 w-full rounded-md border-gray-300 shadow-sm" placeholder="默认为“数据导出报表”">
                </div>
                <div>
                    <label for="export-time-month" class="block text-sm font-medium text-gray-700">数据月份 (用于价格等)</label>
                    <input type="month" id="export-time-month" class="mt-1 w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <button id="generate-export-btn" class="w-full h-10 px-5 flex items-center justify-center bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition shadow-sm">
                    <span id="export-btn-text">生成并下载</span>
                    <div id="export-btn-loader" class="hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                </button>
            </div>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="flex items-center space-x-3 bg-white p-4 rounded-lg shadow-xl">
            <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
            <span class="text-gray-700 font-medium">正在处理数据，请稍候...</span>
        </div>
    </div>

    <script src="sidebar.js"></script>
    <script src="data_export_center.js"></script>
</body>
</html>
