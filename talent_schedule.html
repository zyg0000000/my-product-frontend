<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>档期管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* [v3.0] 样式统一 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        /* --- 统一样式：从 index.html & talent_pool.html 迁移 --- */
        .main-content {
            transition: margin-left 0.3s ease-in-out;
        }
        .sidebar {
            transition: width 0.3s ease-in-out;
        }
        .sidebar-collapsed {
            width: 5rem;
        }
        .sidebar-collapsed .nav-text,
        .sidebar-collapsed .app-title-text {
            display: none;
        }
        .sidebar-collapsed .nav-link,
        .sidebar-collapsed .nav-toggle {
            justify-content: center;
        }
        .sidebar-collapsed .nav-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 70%;
            background-color: white;
            border-radius: 0 4px 4px 0;
        }
        .sidebar-collapsed .submenu {
            display: none;
        }
        .sidebar-collapsed .app-title {
            justify-content: center;
        }
        .nav-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: #1f2937; /* Tailwind gray-800 */
            border-radius: 0.5rem;
        }
        .nav-toggle:hover {
             background-color: #f3f4f6; /* Tailwind gray-100 */
        }
        .nav-link {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #4b5563; /* Tailwind gray-600 */
            border-radius: 0.5rem;
            position: relative;
        }
        .nav-link:hover {
            background-color: #f3f4f6; /* Tailwind gray-100 */
        }
        .nav-link.active {
            background-color: #4f46e5; /* Tailwind indigo-600 */
            color: white;
            font-weight: 600;
        }
        .submenu.hidden {
            display: none;
        }

        /* --- Page Specific Styles --- */
        /* [统一] 采用 talent_pool.html 的分页样式 */
        .pagination-btn { padding: 0.5rem 0.75rem; border: 1px solid #d1d5db; background-color: white; border-radius: 0.5rem; cursor: pointer; transition: background-color 0.2s; }
        .pagination-btn:hover:not(:disabled) { background-color: #f3f4f6; }
        .pagination-btn.active { background-color: #4f46e5; color: white; border-color: #4f46e5; }
        .pagination-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .pagination-ellipsis { padding: 0.5rem 0.25rem; color: #6b7280; }
        
        .calendar-grid-container { display: grid; grid-template-columns: repeat(7, minmax(0, 1fr)); }
        .calendar-day { display: flex; align-items: center; justify-content: center; height: 3.5rem; font-size: 0.875rem; cursor: pointer; position: relative; transition: background-color 0.15s ease; border-bottom: 1px solid #e5e7eb; border-right: 1px solid #e5e7eb; }
        .calendar-grid-container > .calendar-day:nth-child(7n) { border-right: 0; }
        .calendar-grid-container > .calendar-day:nth-child(-n+7) { border-top: 1px solid #e5e7eb; }
        .calendar-day:not(.other-month):not(.selected):hover { background-color: #eff6ff; }
        .calendar-day.selected { background-color: #4f46e5; color: white; font-weight: 600; }
        .calendar-day.today .date-number { background-color: #dbeafe; color: #1e40af; font-weight: 700; border-radius: 9999px; width: 1.75rem; height: 1.75rem; display: flex; align-items: center; justify-content: center; }
        .calendar-day.selected.today .date-number { background-color: transparent; color: white; }
        .calendar-day.other-month { color: #9ca3af; background-color: #f9fafb; cursor: not-allowed; }

        .schedule-block { position: relative; }
        .schedule-tooltip { visibility: hidden; opacity: 0; position: absolute; z-index: 10; bottom: 100%; left: 50%; transform: translateX(-50%); margin-bottom: 0.5rem; width: max-content; padding: 0.25rem 0.5rem; font-size: 0.75rem; font-weight: 500; color: white; background-color: rgba(17, 24, 39, 0.8); border-radius: 0.375rem; pointer-events: none; transition: opacity 0.2s ease-in-out; }
        .schedule-block:hover .schedule-tooltip { visibility: visible; opacity: 1; }

        .remark-tab { cursor: pointer; padding: 0.5rem 1rem; border: 1px solid transparent; border-bottom: 0; color: #6b7280; border-radius: 6px 6px 0 0; margin-bottom: -1px; }
        .remark-tab.active { background-color: white; border-color: #d1d5db; color: #4f46e5; font-weight: 600; }
        .remark-tab-panel { border: 1px solid #d1d5db; border-radius: 0 6px 6px 6px; padding: 1rem; background-color: white; }
    </style>
</head>
<body class="bg-gray-100">
    
    <!-- [统一] 侧边栏容器 -->
    <div id="sidebar-container"></div>

    <!-- [统一] Main content wrapper 的 margin-left 与统一后的侧边栏宽度匹配 -->
    <main id="main-content" class="main-content p-4 sm:p-6 lg:p-8" style="margin-left: 9.5rem;">
        <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">档期管理</h1>
                <p class="text-sm text-gray-500 mt-1">以达人为中心，高效管理达人空闲档期。</p>
            </div>
        </header>
        
        <div class="bg-white rounded-xl shadow-md p-4 mb-6 flex flex-col sm:flex-row justify-between items-center gap-4">
            <div class="w-full sm:w-1/3">
                <input type="search" id="talent-search" class="w-full px-4 py-2 bg-white border border-gray-300 rounded-xl text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 transition-colors" placeholder="搜索达人昵称...">
            </div>
        </div>
        
        <div id="talent-list-container" class="space-y-4">
            <!-- JS-generated talent cards will be inserted here -->
        </div>

        <div class="bg-white rounded-xl shadow-md p-4 mt-6 flex justify-center">
            <div id="pagination-controls" class="flex flex-col sm:flex-row items-center gap-4"></div>
        </div>

        <div id="no-talents-prompt" class="hidden text-center py-16 text-gray-500 bg-white rounded-xl shadow-md">
            <p>未找到任何达人。请先前往"基础信息"页面添加达人。</p>
        </div>
    </main>

    <!-- Calendar Modal -->
    <div id="calendar-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50 p-4">
        <div id="calendar-modal-content" class="bg-white rounded-xl shadow-xl w-full max-w-2xl flex flex-col transform transition-all scale-95 opacity-0">
            <div class="p-4 border-b flex-shrink-0">
                <div class="flex justify-between items-start">
                    <div>
                        <p id="modal-talent-name" class="text-lg font-bold text-gray-800">正在为 <b></b> 编辑档期</p>
                        <div class="flex items-center gap-4 text-xs text-gray-500 mt-2">
                            <div class="flex items-center gap-1"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"></path></svg><span><b>单击</b> - 切换单日档期</span></div>
                            <div class="flex items-center gap-1"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg><span><b>拖拽</b> - 批量选择连续档期</span></div>
                        </div>
                    </div>
                    <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
                </div>
            </div>
            <div class="p-4 flex flex-col gap-4 overflow-y-auto" style="max-height: 80vh;">
                <div class="w-full flex-shrink-0">
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center gap-2">
                            <button id="prev-week-btn" class="p-2 rounded-full hover:bg-gray-100"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button>
                            <button id="next-week-btn" class="p-2 rounded-full hover:bg-gray-100"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg></button>
                        </div>
                        <h3 id="current-date-range" class="text-base font-semibold text-center"></h3>
                        <button id="back-to-today-btn" class="px-3 py-1 text-xs font-semibold rounded-md border border-gray-300 bg-white hover:bg-gray-50">回到今天</button>
                    </div>
                    <div class="grid grid-cols-7 text-center text-sm text-gray-600 font-medium border-x border-t border-gray-200">
                        <div class="py-2">日</div><div class="py-2">一</div><div class="py-2">二</div><div class="py-2">三</div><div class="py-2">四</div><div class="py-2">五</div><div class="py-2">六</div>
                    </div>
                    <div id="calendar-grid" class="calendar-grid-container select-none border-l border-gray-200"></div>
                </div>
                <div class="w-full pt-4 border-t flex-shrink-0">
                    <div id="remarks-section" class="bg-gray-50 p-4 rounded-xl">
                        <h4 class="text-base font-semibold mb-3">月度备注</h4>
                        <div id="single-month-remark" class="hidden">
                             <label id="single-month-label" for="single-month-textarea" class="block text-sm font-medium text-gray-700 mb-1"></label>
                             <textarea id="single-month-textarea" rows="4" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 transition-colors"></textarea>
                        </div>
                        <div id="multi-month-remark" class="hidden">
                            <div class="border-b border-gray-300">
                                <nav id="remark-tabs" class="-mb-px flex space-x-2" aria-label="Tabs"></nav>
                            </div>
                            <div id="remark-tab-panels" class="mt-0"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-6 py-3 flex justify-end border-t flex-shrink-0">
                <button id="save-schedule-btn" class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition-colors">保存更改</button>
            </div>
        </div>
    </div>

    <!-- [统一] 引入脚本 -->
    <script src="sidebar.js" defer></script>
    <script src="talent_schedule.js" defer></script>
</body>
</html>
